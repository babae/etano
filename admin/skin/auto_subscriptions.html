<h1>Auto Subscriptions</h1>

<div class="content_submenu">
	<span>Go to:</span>
	<ul>
		<li><a href="subscriptions.php">Subscriptions</a></li>
		<li><a href="auto_subscriptions.php">Auto Subscriptions</a></li>
	</ul>
</div>

<div class="hint"><strong>Manage auto subscriptions:</strong></div>

<table id="asubscr" class="results_table">
<tr>
	<th width="50"></th>
	<th>Assign Subscription</th>
	<th>To Members</th>
	<th>When?</th>
</tr>
<loop name="auto_subscriptions">
<tr align="center" class="{auto_subscriptions.myclass}">
	<td align="center"><a href="processors/auto_subscriptions_delete.php?asubscr_id={auto_subscriptions.asubscr_id}" onclick="return(confirm('Are you sure you want to delete this auto subscription?'))" title="Delete this subscription"><img alt="Delete this auto subscription" src="skin/images/del.gif" /></a> | <a href="auto_subscriptions_addedit.php?asubscr_id={auto_subscriptions.asubscr_id}" title="Edit this auto subscription"><img alt="Delete this auto subscription" src="skin/images/edit.gif" /></a></td>
	<td>{auto_subscriptions.subscr_name}</td>
	<td>{auto_subscriptions.dbfield}</td>
	<td>On {auto_subscriptions.date_start}</td>
</tr>
<noloop name="auto_subscriptions">
<tr>
	<td colspan="4" class="no_result_item">No auto subscriptions found!</td>
</tr>
</noloop name="auto_subscriptions">
</loop name="auto_subscriptions">
</table>

<div id="bottom_links"><a class="add" href="auto_subscriptions_addedit.php" title="Add new auto subscription">Add new</a></div>
