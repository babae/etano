<h2>Knowledge Base Management</h2>

<div class="hint"><strong>Add, edit, remove KB Categories and Articles:</strong></div>

<ul id="kb_categs">
	<li>
		<dl class="clearfix">
			<dd><a href="#kbc_0" id="kbc_toggle_0" class="opened">Root</a></dd>
			<dd><a href="javascript:;" class="item_addunder" id="addkbc_0" title="Add subcategory"></a></dd>
		</dl>
		<ul class="subcategs" id="subcategs_0">
			<!--loop name="loop"-->
			<li>
				<dl id="dlk_{loop.kbc_id}" class="clearfix">
					<dd><a href="#kbc_{loop.kbc_id}" id="kbc_toggle_{loop.kbc_id}" class="closed">{loop.kbc_title}</a> <span>({loop.num_articles})</span></dd>
					<dd><a href="javascript:;" class="item_add" id="addart_{loop.kbc_id}" title="Add articles in this category"></a></dd>
					<dd><a href="javascript:;" class="item_edit" id="editkbc_{loop.kbc_id}_0" title="Edit category title"></a></dd>
					<dd><a href="javascript:;" class="item_del" id="delkbc_{loop.kbc_id}" title="Delete category and all articles"></a></dd>
					<dd><a href="javascript:;" class="item_addunder" id="addkbc_{loop.kbc_id}" title="Add subcategory"></a></dd>
				</dl>
				<ul class="subcategs" id="subcategs_{loop.kbc_id}" style="display: none;">
				</ul>
				<ul class="articles" id="articles_{loop.kbc_id}" style="display: none;">
				</ul>
			</li>
			<!--/loop name="loop"-->
		</ul>
	</li>
</ul>

<script type="text/javascript" src="js/kb_categs.js?v={tplvars.js_lib_v}"></script>
