<h1><a href="loc_countries.php?o={co}&amp;r={cr}">Countries</a> / {country} states</h1>

<div class="hint"><strong>Add, edit, remove states:</strong></div>

<table id="states_list" class="results_table">
<tr>
	<th width="3%"></th>
	<th>State</th>
	<th>Defined cities</th>
	<th></th>
</tr>
<loop name="states">
<tr align="center" class="{states.myclass}">
	<td><a href="processors/loc_states_delete.php?state_id={states.state_id}&amp;country_id={country_id}&amp;o={o}&amp;r={r}&amp;co={co}&amp;cr={cr}" onclick="return(confirm('Are you sure you want to delete this state?'))" title="Delete this state"><img alt="Delete this state" src="skin/images/del.gif" /></a></td>
	<td align="left"><a href="loc_states_addedit.php?state_id={states.state_id}&amp;country_id={country_id}&amp;o={o}&amp;r={r}&amp;co={co}&amp;cr={cr}" title="Edit this state">{states.state}</a></td>
	<td>{states.num_cities}</td>
	<td><a href="loc_cities.php?state_id={states.state_id}&amp;country_id={country_id}&amp;so={o}&amp;sr={r}&amp;co={co}&amp;cr={cr}">Cities</a></td>
</tr>
<noloop name="states">
<tr>
	<td colspan="4" class="no_result_item">No states found!</td>
</tr>
</noloop name="states">
</loop name="states">
</table>
<div id="pager_holder_btm">{pager2}</div>

<div id="bottom_links">
	<a class="add" href="loc_states_addedit.php?country_id={country_id}&amp;o={o}&amp;r={r}&amp;co={co}&amp;cr={cr}" title="Add new state">Add new state</a>
</div>
