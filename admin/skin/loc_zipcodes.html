<h1><a href="loc_countries.php?o={co}&amp;r={cr}">Countries</a> / <a href="loc_states.php?country_id={country_id}&amp;o={so}&amp;r={sr}&amp;co={co}&amp;cr={cr}">{country}</a> / <a href="loc_cities.php?state_id={state_id}&amp;country_id={country_id}&amp;o={cio}&amp;r={cir}&amp;so={so}&amp;sr={sr}&amp;co={co}&amp;cr={cr}">{state}</a> / {city} zipcodes</h1>

<div class="hint"><strong>Add, edit, remove zip / postal codes:</strong></div>

<table id="zipcodes_list" class="results_table">
<tr>
	<th width="3%"></th>
	<th>Code</th>
	<th>Latitude</th>
	<th>Longitude</th>
</tr>
<loop name="zipcodes">
<tr align="center" class="{zipcodes.myclass}">
	<td><a href="processors/loc_zipcodes_delete.php?zip_id={zipcodes.zip_id}&amp;city_id={city_id}&amp;state_id={state_id}&amp;country_id={country_id}&amp;o={o}&amp;r={r}&amp;cio={cio}&amp;cir={cir}&amp;so={so}&amp;sr={sr}&amp;co={co}&amp;cr={cr}" onclick="return(confirm('Are you sure you want to delete this zip code?'))" title="Delete this zip code"><img alt="Delete this zip code" src="skin/images/del.gif" /></a></td>
	<td><a href="loc_zipcodes_addedit.php?zip_id={zipcodes.zip_id}&amp;city_id={city_id}&amp;state_id={state_id}&amp;country_id={country_id}&amp;o={o}&amp;r={r}&amp;cio={cio}&amp;cir={cir}&amp;so={so}&amp;sr={sr}&amp;co={co}&amp;cr={cr}" title="Edit this zip code">{zipcodes.zipcode}</a></td>
	<td>{zipcodes.latitude}</td>
	<td>{zipcodes.longitude}</td>
</tr>
<noloop name="zipcodes">
<tr>
	<td colspan="4" class="no_result_item">No zip codes found!</td>
</tr>
</noloop name="zipcodes">
</loop name="zipcodes">
</table>
<div id="pager_holder_btm">{pager2}</div>

<div id="bottom_links">
	<a class="add" href="loc_zipcodes_addedit.php?city_id={city_id}&amp;state_id={state_id}&amp;country_id={country_id}&amp;o={o}&amp;r={r}&amp;cio={cio}&amp;cir={cir}&amp;so={so}&amp;sr={sr}&amp;co={co}&amp;cr={cr}" title="Add new zip code">Add new zip / postal code</a>
</div>
