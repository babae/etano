<script type="text/javascript" src="js/member_results.js"></script>

<div id="member_results">
	<h2>Search Results</h2>

	<form action="" method="post" id="mass_member_form">
	<input type="hidden" name="search" id="search" value="{search_md5}" />
	<input type="hidden" name="return" value="{return}" />
	<loop name="loop">
	<div class="member_details">
		<input class="sel_user" type="checkbox" name="uids[]" value="{loop.fk_user_id}" id="uids_{loop.fk_user_id}" />
		<a class="link_bare" href="profile.php?uid={loop.fk_user_id}&amp;search={search_md5}&amp;o={o}&amp;r={r}"><img class="user_photo" src="{tplvars.photourl}/t1/{loop._photo}" /></a>
		<p><strong>{loop._user}</strong> (<opt name="loop.pending"><span class="alert_ppending">Needs your approval</span></opt name="loop.pending"><opt name="loop.need_edit"><span class="alert_pedit">Needs editing</span></opt name="loop.need_edit"><opt name="loop.approved"><span class="alert_papproved">Approved</span></opt name="loop.approved">)</p>
		<p>{loop.f2_label}: {loop.f2}</p>
		<p>{loop.f3_label}: {loop.f3}</p>
		<p>{loop.f4_label}: {loop.f4}</p>
		<p>{loop.f5_label}: {loop.f5}</p>
		<div class="actions">
			<ul>
			<li class="first"><a href="profile.php?uid={loop.fk_user_id}&search={search_md5}&amp;o={o}&amp;r={r}">View</a></li>
			<opt name="loop.del"><li><a href="processors/member_delete.php?act=-1&amp;uids%5B%5D={loop.fk_user_id}&amp;return={return}">Undelete</a></li></opt name="loop.del">
			</ul>
		</div>
	</div>
	<noloop name="loop">
	<div class="member_details">
		No members found meeting your search criteria.
	</div>
	</noloop name="loop">
	</loop name="loop">
	</form>
	<p><input type="checkbox" id="dummy" /><label for="dummy">Select all</a>

	{pager2}

	<div id="mass_members">
		<h3>Mass member management</h3>
		<p>
			<select name="sel" id="sel">
			<option value="1">With selected</option>
			<option value="2">With all found members</option>
			</select>
			<select name="act" id="act">
			<option value="email">Send email</option>
			<option value="message">Send on-site message</option>
			<option value="membership">Assign membership</option>
			<option value="astat_active">Activate account</option>
			<option value="astat_suspend">Suspend account</option>
			<option value="del">Delete</option>
			</select>
			<input type="button" onclick="handle_mass_member()" value="Go" />
		</p>
	</div>
</div>
