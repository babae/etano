<h2>Edit Photo</h2>

<form action="processors/photo_edit.php" method="post" id="photo_edit_form">
<input type="hidden" name="photo_id" value="{output.photo_id}" />
<input type="hidden" name="fk_user_id" value="{output.fk_user_id}" />
<input type="hidden" name="return" value="{output.return}" />
<table id="photo_edit_table" class="form_table">
<tr>
	<td class="label"> </td>
	<td class="field"><img class="user_photo" src="{tplvars.photourl}/t2/{output.photo}" /></td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label">Owner:</td>
	<td class="field"><a href="profile.php?uid={output.fk_user_id}">{output._user}</a></td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label">Date Posted:</td>
	<td class="field">{output.date_posted}</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="is_main">Is Main Photo?</label></td>
	<td class="field {output.error_is_main}">
		<input type="checkbox" name="is_main" id="is_main" value="1" {output.is_main} tabindex="1" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="is_private">Is Private?</label></td>
	<td class="field {output.error_is_private}">
		<input type="checkbox" name="is_private" id="is_private" value="1" {output.is_private} tabindex="2" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="allow_comments">Allow Comments?</label></td>
	<td class="field {output.error_allow_comments}">
		<input type="checkbox" name="allow_comments" id="allow_comments" value="1" {output.allow_comments} tabindex="3" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="allow_rating">Allow Ratings?</label></td>
	<td class="field {output.error_allow_rating}">
		<input type="checkbox" name="allow_rating" id="allow_rating" value="1" {output.allow_rating} tabindex="4" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="caption">Caption:</label></td>
	<td class="field {output.error_caption}">
		<input class="text" type="text" name="caption" id="caption" value="{output.caption}" size="60" tabindex="5" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" class="button" value="Save" id="btn_save" tabindex="6" /></td>
	<td></td>
</tr>
</table>
</form>

<div id="bottom_links"><a class="back" href="{output.return2}">Back to list</a></div>

<script type="text/javascript" src="js/photo_edit.js?v={tplvars.js_lib_v}"></script>
