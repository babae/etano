<h1>Manage limits</h1>

<div class="content_submenu">
	<span>Go to:</span>
	<ul>
		<li><a href="access_levels.php">Access Levels</a></li>
		<li><a href="rate_limiter.php">Rate Limiter</a></li>
	</ul>
</div>

<div class="hint"><strong>Manage limits for different memberships</strong></div>
<table id="rates_list" class="results_table">
<tr>
	<th width="40"></th>
	<th width="15%">Membership</th>
	<th>Allowed to</th>
	<th>Times</th>
	<th>Punishment</th>
</tr>
<loop name="rate_limiter">
<tr align="center" class="{rate_limiter.myclass}">
	<td align="center"><a href="processors/rate_limiter_delete.php?rate_id={rate_limiter.rate_id}" onclick="return(confirm('Are you sure you want to delete this limit?'))" title="Delete this limit"><img alt="Delete this limit" src="skin/images/del.gif" /></a> | <a href="rate_limiter_addedit.php?rate_id={rate_limiter.rate_id}" title="Edit this limit"><img src="skin/images/edit.gif" alt="edit" /></a></td>
	<td>{rate_limiter.m_name}</td>
	<td>{rate_limiter.level_code}</td>
	<td>{rate_limiter.limit} in {rate_limiter.interval} mins</td>
	<td>{rate_limiter.punishment}</td>
</tr>
<noloop name="rate_limiter">
<tr>
	<td colspan="5" class="no_result_item">No limits found!</td>
</tr>
</noloop name="rate_limiter">
</loop name="rate_limiter">
</table>
<div id="bottom_links"><a class="add" href="rate_limiter_addedit.php" title="Add new limit">Add new</a></div>
