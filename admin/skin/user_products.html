<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{tplvars.title}</title>
	<link rel="stylesheet" type="text/css" media="screen" href="skin/styles/common.css" />
	<style>
		.results_table {
			margin-left: 30px;
			width: 90%;
		}
	</style>
	<script type="text/javascript" src="{tplvars.baseurl}/js/jquery.js?v={tplvars.js_lib_v}"></script>
	<script type="text/javascript">
		in_admin=true;
		baseurl='{tplvars.baseurl}';
	</script>
	<script type="text/javascript" src="{tplvars.baseurl}/js/general.js?v={tplvars.js_lib_v}"></script>
</head>
<body id="adminframe">
<div id="trim">
	<div id="container">
		<div id="content_holder">
			<!--loop name="loop"-->
				<p>Site: {loop.site_id} : {loop.baseurl} <a href="user_sites_addedit.php?site_id={loop.site_id}&amp;return={output.return2me}" title="Edit site details">edit</a> <a href="user_products_addedit.php?sid={loop.site_id}&amp;return={output.return2me}" title="Add new product for this site">add prod</a></p>
				<table class="results_table">
				<tr>
					<th width="50"></th>
					<th>Product</th>
					<th>License</th>
					<th>Processor</th>
					<th>Order No</th>
					<th>Date</th>
				</tr>
				<!--loop name="loop2"-->
				<tr>
					<td>
						<a class="item_del" href="processors/user_products_delete.php?uprod_id={loop2.uprod_id}&amp;return={output.return2me}" onclick="return(confirm('Are you sure you want to delete this product?'))" title="Delete product">Delete product</a>
						<a class="item_edit" href="user_products_addedit.php?uprod_id={loop2.uprod_id}&amp;return={output.return2me}" title="Edit product">Edit product</a>
					</td>
					<td>{loop2.prod_name}</td>
					<td>{loop2.license}</td>
					<td>{loop2.processor}</td>
					<td>{loop2.orderno}</td>
					<td>{loop2.date_purchased}</td>
				</tr>
				<!--/loop name="loop2"-->
				</table>
			<!--/loop name="loop"-->

			<div id="bottom_links"><a class="add" href="user_sites_addedit.php?uid={output.uid}&amp;return={output.return2me}">Add new site</a></div>
		</div><!--content_holder-->
	</div><!--container-->
</div><!--trim-->
</body>
</html>
