<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{tplvars.title}</title>
	<link rel="stylesheet" type="text/css" media="screen" href="skin/styles/common.css" />
	<script type="text/javascript" src="{tplvars.baseurl}/js/jquery.js?v={tplvars.js_lib_v}"></script>
	<script type="text/javascript">
		in_admin=true;
		baseurl='{tplvars.baseurl}';
	</script>
	<script type="text/javascript" src="{tplvars.baseurl}/js/general.js?v={tplvars.js_lib_v}"></script>
</head>
<body id="adminframe">
<div id="trim">
	<div id="container">
		<div id="content_holder">
			<table id="user_products" class="results_table">
			<tr>
				<th width="50"></th>
				<th>Product</th>
				<th>License</th>
				<th>Site</th>
				<th>Processor</th>
				<th>Order No</th>
				<th>Date</th>
			</tr>
			<!--loop name="loop"-->
			<tr>
				<td>
					<a class="item_del" href="processors/user_products_delete.php?uprod_id={loop.uprod_id}&amp;return={output.return2me}" onclick="return(confirm('Are you sure you want to delete this product?'))" title="Delete product">Delete product</a>
					<a class="item_edit" href="user_products_addedit.php?uprod_id={loop.uprod_id}&amp;return={output.return2me}" title="Edit product">Edit product</a>
				</td>
				<td>{loop.prod_name}</td>
				<td>{loop.license}</td>
				<td>{loop.fk_site_id}</td>
				<td>{loop.processor}</td>
				<td>{loop.orderno}</td>
				<td>{loop.date_purchased}</td>
			</tr>
			<!--/loop name="loop"-->
			</table>

			<div id="bottom_links"><a class="add" href="user_products_addedit.php?uid={output.uid}">Add new product</a></div>
		</div><!--content_holder-->
	</div><!--container-->
</div><!--trim-->
</body>
</html>
