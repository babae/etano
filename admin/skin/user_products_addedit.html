<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{tplvars.title}</title>
	<link rel="stylesheet" type="text/css" media="screen" href="skin/styles/common.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="skin/styles/datePicker.css" />
	<style>
		.text {
			width: 300px;
		}
	</style>
	<script type="text/javascript" src="{tplvars.baseurl}/js/jquery.js?v={tplvars.js_lib_v}"></script>
	<script type="text/javascript">
		in_admin=true;
		baseurl='{tplvars.baseurl}';
	</script>
	<script type="text/javascript" src="{tplvars.baseurl}/js/general.js?v={tplvars.js_lib_v}"></script>
</head>
<body id="adminframe">
<div id="trim">
	<div id="container">
		<div id="content_holder">
			<form action="processors/user_products_addedit.php" method="post" id="addedit_form">
			<input type="hidden" name="uprod_id" value="{output.uprod_id}" />
			<input type="hidden" name="fk_user_id" value="{output.fk_user_id}" />
			<input type="hidden" name="fk_payment_id" value="{output.fk_payment_id}" />
			<input type="hidden" name="return" value="{output.return}" />
			<table class="form_table">
			<tr>
				<td class="label"><label for="fk_prod_id">Product:</label></td>
				<td class="field {output.error_fk_prod_id}">
					<select name="fk_prod_id" id="fk_prod_id" tabindex="1">
					<option value="0"></option>
					{output.fk_prod_id}
					</select>
				</td>
				<td class="comment"></td>
			</tr>
			<tr>
				<td class="label"><label for="fk_site_id">Site:</label></td>
				<td class="field {output.error_fk_site_id}">
					<select name="fk_site_id" id="fk_site_id" tabindex="2">
					{output.fk_site_id}
					</select>
				</td>
				<td class="comment"></td>
			</tr>
			<tr>
				<td class="label"><label for="license">License:</label></td>
				<td class="field {output.error_license}">
					<input class="text" type="text" name="license" id="license" value="{output.license}" tabindex="6" />
				</td>
				<td class="comment"></td>
			</tr>
			<tr>
				<td class="label">Payment ID:</td>
				<td class="field">{output.fk_payment_id}</td>
				<td class="comment"></td>
			</tr>
			<tr>
				<th colspan="3"><strong>Payment</strong></th>
			</tr>
			<tr>
				<td class="label">Gateway:</td>
				<td class="field"><input type="text" name="gateway" id="gateway"  value="{output.gateway}" /></td>
				<td></td>
			</tr>
			<tr>
				<td class="label">TXN:</td>
				<td class="field"><input type="text" name="gw_txn" id="gw_txn"  value="{output.gw_txn}" /></td>
				<td></td>
			</tr>
			<tr>
				<td class="label">Amount:</td>
				<td class="field"><input type="text" class="number" name="amount_paid" id="amount_paid"  value="{output.amount_paid}" /></td>
				<td></td>
			</tr>
			<tr>
				<td class="label">Date:<br />(yyyy-mm-dd)</td>
				<td class="field"><input type="text" name="date" id="date"  value="{output.date}" /></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class="button" value="Save" id="btn_save" tabindex="7" /></td>
				<td></td>
			</tr>
			</table>
			</form>

			<div id="bottom_links"><a class="back" href="{output.return2}">Back to list</a></div>

			<script type="text/javascript" src="js/datePicker.js?v={tplvars.js_lib_v}"></script>
			<script type="text/javascript" src="js/user_products_addedit.js?v={tplvars.js_lib_v}"></script>
		</div><!--content_holder-->
	</div><!--container-->
</div><!--trim-->
</body>
</html>
