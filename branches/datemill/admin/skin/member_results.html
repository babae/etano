<h2>Search Results</h2>

<!--opt name="output.totalrows"-->
<div class="mass_members">
	<h3>Mass member management</h3>
	<p>
		<select name="sel" id="sel1">
		<option value="1">With selected</option>
		<option value="2">With all found members</option>
		</select>
		<select name="act" id="act1">
		<option value="email">Send email</option>
		<option value="message">Send on-site message</option>
		<option value="membership">Assign membership</option>
		<option value="astat_active">Activate account</option>
		<option value="astat_suspend">Suspend account</option>
		<option value="del">Delete</option>
		</select>
		<input type="button" onclick="handle_mass_member($('#sel1'),$('#act1'))" value="Go" />
	</p>
</div>
<!--/opt name="output.totalrows"-->

<form action="" method="post" id="mass_member_form">
<input type="hidden" name="search" id="search" value="{output.search_md5}" />
<input type="hidden" name="return" value="{return}" />
<!--loop name="loop"-->
<dl class="member_details">
	<dt><input class="sel_user" type="checkbox" name="uids[]" value="{loop.fk_user_id}" id="uids_{loop.fk_user_id}" /></dt>
	<dd>
		<p><a class="link_bare" href="profile.php?uid={loop.fk_user_id}&amp;search={output.search_md5}&amp;return={output.return2me}"><strong>{loop._user}</strong></a> ({loop.score}) - {loop.f1} - {loop.f2}</p>
		<p>
			<strong>Sites:</strong>
			<ul id="sites_list">
				<li>{loop.user_sites}</li>
			</ul>
		</p>
		<p><strong>{loop.f9_label}:</strong> {loop.f9}</p>
	</dd>
	<dd class="actions">
		<ul>
			<li class="first"><a href="profile.php?uid={loop.fk_user_id}&search={output.search_md5}&amp;return={output.return2me}">View</a></li>
			<li><a class="thickbox" href="user_products.php?uid={loop.fk_user_id}&amp;keepThis=true&amp;TB_iframe=true&amp;width=900">Products</a></li>
			<!--opt name="loop.del"--><li><a href="processors/member_delete.php?act=-1&amp;uids%5B%5D={loop.fk_user_id}&amp;return={return}">Undelete</a></li><!--/opt name="loop.del"-->
		</ul>
	</dd>
<!--noloop name="loop"-->
	No members found meeting your search criteria.
<!--/noloop name="loop"-->
</dl>
<!--/loop name="loop"-->
</form>
<!--opt name="output.totalrows"-->
