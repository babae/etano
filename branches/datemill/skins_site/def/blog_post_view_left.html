<div id="content_column2">
	<div id="archive" class="content_area small">
		<h3>Archives</h3>
		<div class="box_content">
			<ul>
				<!--loop name="loop"-->
				<li class="year {loop.is_current}">
					<a class="content-link simple group_name" id="year_{loop.year}" href="{output.blog_url}?y={loop.year}" title="{loop.year} blog archives">{loop.year}</a> ({loop.num_posts})
					<ul class="months" id="months_{loop.year}">
						<!--loop name="months"-->
						<li><a class="content-link simple" href="{output.blog_url}?y={loop.year}&amp;m={months.month}" title="{months.month_name} {loop.year} blog archives">{months.month_name} {loop.year}</a> ({months.num_posts})</li>
						<!--/loop name="months"-->
					</ul>
				</li>
				<!--/loop name="loop"-->
			</ul>
		</div>
	</div>

	<!--widget="latest_blog_comments"-->

	<div class="content_area small">
		<h3>Categories</h3>
		<div class="box_content">
			<ul class="menu">
				<li class="first"><a class="content-link link_search" href="{tplvars.relative_url}blog/1/development-news" title="Development News for community builder">Development News</a></li>
				<li><a class="content-link link_search" href="{tplvars.relative_url}blog/3/tutorials" title="Tutorials">Tutorials</a></li>
			</ul>
		</div>
	</div>


	<script type="text/javascript"><!--
		function att(v){return v!=null?"'"+v+"'":"''"}
		var blogrush_feed = "60795433";
		var win = window;
		var doc = document;
		url = 'http://widget.blogrush.com/box.php?f='+blogrush_feed+'&url='+escape(doc.location)+'&ref='+escape(doc.referrer)+'&r='+Math.random();
		doc.write('<iframe name="blogrush_frame" id="blogrush_frame" width="180" height="318" frameborder="0" src='+att(url)+' marginwidth="0" marginheight="0" vspace="0" hspace="0" allowtransparency="true" scrolling="no">');
		doc.write("</iframe>");
	//--></script>

</div>

<script type="text/javascript" src="{tplvars.relative_url}js/blog_archive.js?v={tplvars.js_lib_v}"></script>
