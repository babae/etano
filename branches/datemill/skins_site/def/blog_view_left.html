<div id="content_column2">
	<div id="archive" class="content_area small">
		<h3>Archives</h3>
		<div class="box_content">
			<ul>
				<!--loop name="loop"-->
				<li class="year {loop.is_current}">
					<a class="content-link simple group_name" id="year_{loop.year}" href="{tplvars.baseurl}blog_view.php?bid={output.blog_id}&amp;y={loop.year}" title="{loop.year} {output.blog_name} archive">{loop.year}</a> ({loop.num_posts})
					<ul class="months" id="months_{loop.year}">
						<!--loop name="months"-->
						<li><a class="content-link simple" href="{tplvars.relative_url}blog_view.php?bid={output.blog_id}&amp;y={loop.year}&amp;m={months.month}" title="{loop.year} {months.month_name} {output.blog_name} archive">{months.month_name} {loop.year}</a> ({months.num_posts})</li>
						<!--/loop name="months"-->
					</ul>
				</li>
				<!--/loop name="loop"-->
			</ul>
		</div>
	</div>

	<!--widget="latest_blog_comments"-->

	<div class="content_area small">
		<h3>Categories</h3>
		<div class="box_content">
			<ul class="menu">
				<li class="first"><a class="content-link link_search" href="{tplvars.relative_url}blog/1/development-news" title="Development News for community builder">Development News</a></li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="{tplvars.relative_url}js/blog_archive.js?v={tplvars.js_lib_v}"></script>
