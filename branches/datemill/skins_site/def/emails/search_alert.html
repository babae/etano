<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<style>
		html {
			height: 100%;
		}

		body {
			background-color: #FFFFFF;
			color: #222222;
			font: 12px "Trebuchet MS", Arial, sans-serif;
			height: 100%;
		}

		.content-link {
			font-size: 11px;
			color: #c57794;
			padding: 0;
			text-decoration: none;
			background-position: top left;
			background-repeat: no-repeat;
			font-weight: bold;
		}
		.content-link:hover {
			text-decoration: underline;
			background-position: bottom left;
		}

		img {
			border: none;
		}

		ul {
			list-style-type: none;
		}

		ul.list_view li {
			margin-left: 10px;
			width: 100%;
			float: none;
		}

		ul.list_view .result_user {
			padding-bottom: 5px;
			margin-bottom: 10px;
			border-bottom: 1px dashed #ccc;
		}

		ul.list_view .result_user .user_photo {
			float: left;
			margin: 0 10px 10px 0;
		}

		ul.list_view .result_user .member_link {
			font-size: 15px;
		}

		ul.list_view .result_user p {
			font-size: 13px;
		}
		#footer {
			border-top: 1px solid #ccc;
			margin-top: 10px;
			font-size: 10px;
		}
	</style>
</head>
<body>
<table>
<tr>
	<td>
		Hello, {output.user}. Your saved search <b>{output.title}</b> you have on our site <b>{tplvars.sitename}</b> produced new results. Some of them are listed below, for the full list of results please follow this link:
		<a href="{tplvars.baseurl}/search.php?{output.search_qs}&amp;source=alert_mail">{output.title}</a>
	</td>
</tr>
<tr>
	<td>
		{output.results}
	</td>
</tr>
<tr>
	<td>
		<div id="footer">Edit your <a href="{tplvars.baseurl}/my_searches.php">alert preferences</a>.</div>
	</td>
</tr>
</table>
</body>
</html>
