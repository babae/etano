<div id="archive" class="content_area small">
	<h3>Archives</h3>
	<div class="box_content">
		<ul>
			<!--loop name="loop"-->
			<li class="year {loop.is_current}">
				<a class="content-link simple group_name" id="year_{loop.year}" href="{tplvars.relative_url}blog_view.php?bid={blog.blog_id}&amp;y={loop.year}">{loop.year}</a> ({loop.num_posts})
				<ul class="months" id="months_{loop.year}">
					<!--loop name="months"-->
					<li><a class="content-link simple" href="{tplvars.relative_url}blog_view.php?bid={blog.blog_id}&amp;y={loop.year}&amp;m={months.month}">{months.month_name} {loop.year}</a> ({months.num_posts})</li>
					<!--/loop name="months"-->
				</ul>
			</li>
			<!--/loop name="loop"-->
		</ul>
	</div>
</div>

<!--opt name="tplvars.user_logged"-->
<div class="content_area small">
	<h3>My Account</h3>
	<div class="box_content">
		<ul class="menu">
			<li class="first"><a class="content-link link_profile" href="{tplvars.relative_url}my_profile.php">My Profile</a></li>
			<li><a class="content-link link_change" href="{tplvars.relative_url}my_settings.php">My Settings</a></li>
			<li><a class="content-link link_change" href="{tplvars.relative_url}my_sites.php">My Licenses</a></li>
		</ul>
	</div>
</div>
<!--/opt name="tplvars.user_logged"-->
