<div id="profile_area">
	<!--loop name="categs"-->
	<div class="profile_cat" id="cat_{categs.pcat_id}">
		<h3 class="subtitle">{categs.pcat_name} <a class="content-link link_change" href="{tplvars.relative_url}profile_edit.php?cid={categs.pcat_id}" title="Edit this info">edit</a></h3>

			<!--loop name="fields"-->

			<!--/loop name="fields"-->
		</ul>
	</div>
	<!--/loop name="categs"-->
</div>
