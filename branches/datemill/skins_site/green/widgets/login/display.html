<form id="login-box" action="{tplvars.relative_url}processors/login.php" method="post">
<fieldset>
	<dl>
		<dt>User:</dt>
		<dd><input type="text" id="username" name="user" /></dd>
	</dl>
	<dl>
		<dt>Pass:</dt>
		<dd><input type="password" id="password" name="pass" /></dd>
	</dl>
</fieldset>
<fieldset>
	<input type="submit" class="button small" id="btn_login" value="Login" />
	<a id="lostpasslink" href="{tplvars.relative_url}pass_lost.php" title="Lost password?">Lost password?</a>
</fieldset>
</form>
