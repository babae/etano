<script type="text/javascript" src="js/edit_profile.js"></script>

<h2><a href="my_profile.php">Your profile</a> / {tplvars.pcat_name}</h2>

<form action="processors/edit_profile.php" method="post" id="edit_form_{tplvars.pcat_id}" onsubmit="return(check_form(this))">
<fieldset id="edit_fs_{tplvars.pcat_id}">
	<legend>Edit {tplvars.pcat_name}</legend>
	<input type="hidden" name="pcat_id" value="{tplvars.pcat_id}" />
	<loop name="profile">
	<div class="new_row {profile.class}" id="row_{profile.dbfield}">
		<div class="label"><opt name="profile.required"><span class="required">*</span></opt name="profile.required"> {profile.label}</div>
		<div class="wrapper">
			<div class="field {profile.class_error}">{profile.field}</div>
			<div class="comment">{profile.help_text}</div>
		</div>
		<div class="clear"></div>
	</div>
	</loop name="profile">

	<div class="new_row">
		<div class="label">&nbsp;</div>
		<div class="wrapper">
			<div><input class="button" type="submit" value="Save" /></div>
			<div class="comment"></div>
		</div>
		<div class="clear"></div>
	</div>
</fieldset>
</form>
<script type="text/javascript">
	document.getElementById('edit_form_{tplvars.pcat_id}').elements[2].focus();
</script>
