<script type="text/javascript" src="js/mailbox.js"></script>

<div id="mailbox">
	<h2>{mailbox_name}</h2>

	<form action="processors/message_proxy.php" method="post" id="mailbox_form">
	<input type="hidden" name="act" value="" />
	<input type="hidden" name="o" value="{o}" />
	<input type="hidden" name="r" value="{r}" />
	<input type="hidden" name="ob" value="{ob}" />
	<input type="hidden" name="od" value="{od}" />
	<input type="hidden" name="mailbox_id" value="{mailbox_id}" />
	<input type="hidden" name="folder_id" value="" />
	<table id="mailbox_rows">
	<tr>
		<th></th>
		<th></th>
		<th>
			<opt name="inbox_options">Sender</opt name="inbox_options">
			<opt name="outbox_options">Receiver</opt name="outbox_options">
		</th>
		<th>Subject</th>
		<th>Date</th>
	</tr>
	<loop name="loop">
	<tr class="mailbox_row">
		<td class="selector"><input type="checkbox" name="mail_id[{loop.mail_id}]" id="mail_id_{loop.mail_id}" value="1" /></td>
		<td class="read_status">
			<opt name="inbox_options">
				<div class="{loop.is_read}"></div>
			</opt name="inbox_options">
		</td>
		<td class="from">{loop.other}</td>
		<td class="subject"><a href="message_read.php?mail_id={loop.mail_id}&amp;fid={mailbox_id}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">{loop.subject}</a></td>
		<td class="date">{loop.date_sent}</td>
	</tr>
	<noloop name="loop">
	<tr class="mailbox_row">
		<td colspan="5" class="no_result_item">No messages found!</td>
	</tr>
	</noloop name="loop">
	</loop name="loop">
	</table>
	</form>
	{pager2}
	<opt name="inbox_options">
	<div id="hint">
		<ul>
			<li><img src="{tplvars.tplrelpath}/images/mail_not_read0.gif" /> Unread message</li>
			<li><img src="{tplvars.tplrelpath}/images/mail_read0.gif" /> Read message</li>
		</ul>
	</div>
	</opt name="inbox_options">

	<div id="action">
		<input type="checkbox" name="check_all" id="check_all" onclick="check_uncheck(0,this,this.form,'mail_id')" /> <a href="javascript:;" onclick="check_uncheck(1,document.getElementById('check_all'),document.getElementById('mailbox_form'),'mail_id')">Select all</a>
		<input type="button" value="Delete" onclick="send_form('del')" />
		<opt name="folder_options">
		Move to
		<select name="folder_id" id="folder_id">
		{folder_options}
		</select> <input type="button" value="Move" onclick="$('#mailbox_form')[0].folder_id.value=$('#folder_id').val();send_form('move')" />
		</opt name="folder_options">
	</div>
</div>
