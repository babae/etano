<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="html" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Save Search</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="{tplvars.meta_diz}" />
<meta name="keywords" content="{tplvars.meta_keywords}" />
<meta name="distribution" content="global" />
<meta name="robots" content="index,follow" />
<link rel="stylesheet" type="text/css" href="{tplvars.tplrelpath}/styles/screen.css" />
</head>
<body>
<div id="trim">
	{message}
	<div id="popup_save_search">
		<h2>Save Search</h2>
		<form action="processors/popup_save_search.php" method="post">
		<fieldset>
		<input type="hidden" name="search" id="search" value="{search.search}" />
		<p><label for="title">Search title:</label><input type="text" name="title" value="{search.title}" /></p>
		<p><input type="submit" value="Save" /></p>
		</fieldset>
		</form>
	</div>
</div>
</body>
</html>
