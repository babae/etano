<script type="text/javascript" src="js/my_blogs.js"></script>

<div class="row header">
	<div class="control">Manage</div>
	<div class="blog_name">Blog</div>
	<div class="num_posts">Total Posts</div>
	<div class="control2">&nbsp;</div>
</div>

<loop name="loop">
<div class="row">
	<div class="control">
		<a class="item_delete" href="processors/blog_delete.php?bid={loop.blog_id}&amp;return={output.return}" title="Delete blog" onclick="return(confirm('Are you sure you want to permanently delete this blog? All posts in this blog will also be deleted!'))"><i>Delete</i></a>
		<a class="item_edit" href="blog_addedit.php?bid={loop.blog_id}&amp;return={output.return}" title="Edit blog details"><i>Edit details</i></a>
	</div>
	<div class="blog_name">
		<strong>{loop.blog_name}</strong>
		<p class="blog_diz">{loop.blog_diz}</p>
	</div>
	<div class="num_posts">{loop.stat_posts}</div>
	<div class="control2"><a class="content-link add" href="blog_posts_addedit.php?bid={loop.blog_id}">New post</a> <a class="content-link link_next" href="my_blog_posts.php?bid={loop.blog_id}">View posts</a></div>
</div>
<noloop name="loop">
	<p class="no_result_item">You have no blogs defined yet. <a class="content-link simple" href="blog_addedit.php?return={output.return}" />Create one now!</a></p>
</noloop name="loop">
</loop name="loop">

<div class="controls">
	<a class="content-link add" id="link_add_blog" href="blog_addedit.php" />Create new blog</a>
</div>
