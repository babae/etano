<ul class="list_small">
<loop name="loop">
	<li class="{loop.class}">
		<a href="profile.php?uid={loop.fk_user_id}" title="{loop._user}"><img src="{tplvars.relative_path}media/pics/t1/{loop._photo}" alt="{loop._user}" /></a>
		<a class="content-link {loop.is_online}" href="profile.php?uid={loop.fk_user_id}" title="{loop._user}">{loop._user}</a>
	</li>
</loop name="loop">
</ul>
