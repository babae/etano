<div id="filters">
	<h2>Manage message filters</h2>

	<table id="filter_rows">
		<tr>
			<th></th>
			<th></th>
			<th>Rule</th>
			<th>Move to</th>
	</tr>
	<loop name="filters">
	<tr class="filter_row">
		<td class="filters_edit"><a href="filters_addedit.php?filter_id={filters.filter_id}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Edit</a></td>
		<td class="filters_del"><a href="processors/filters_delete.php?filter_id={filters.filter_id}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Delete</a></td>
		<td class="filter_rule">{filters.rule_type}: <a href="profile.php?uid={filters.field_value}">{filters.rule_value}</a></td>
		<td class="filter_dest">{filters.folder_name}</td>
	</tr>
	<noloop name="filters">
	<tr class="filter_row">
		<td colspan="4" class="no_result_item">No filters found!</td>
	</tr>
	</noloop name="filters">
	</loop name="filters">
	</table>
	{pager2}
	<a href="filters_addedit.php?o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Add new filter</a>
</div>
