<script type="text/javascript" src="js/folders.js"></script>

<div id="folders">
	<h2>Your personal folders</h2>

	<table id="folders_list">
	<tr>
		<th></th>
		<th>Folder</th>
		<th>Messages</th>
		<th>New</th>
	</tr>
	<loop name="folders">
	<tr class="folders_row">
		<td><a class="link_del" href="processors/folders_delete.php?fid={folders.folder_id}" onclick="return(confirm('Are you sure you want to delete this folder? All messages inside this folder will be moved to Trash and all the filters associated with this folder will be deleted!'))"><span>Delete</span></a> <a class="link_edit" href="javascript:;" onclick="rename_folder({folders.folder_id},'{folders.folder}')"><span>Rename</span></a></td>
		<td class="folder"><a href="mailbox.php?fid={folders.folder_id}">{folders.folder}</a></td>
		<td class="total_messages">{folders.total}</td>
		<td class="new_messages">{folders.not_read}</td>
	</tr>
	<noloop name="folders">
	<tr class="folders_row">
		<td colspan="4" class="no_result_item">You have no folders yet.</td>
	</tr>
	</noloop name="folders">
	</loop name="folders">
	</table>

	<div id="action">
		<form action="processors/folders_addedit.php" method="post" id="folders_form">
		<input type="hidden" name="folder_id" />
		New folder: <input type="text" name="folder" /> <input type="submit" value="Add" />
		</form>
	</div>
	</form>
</div>
