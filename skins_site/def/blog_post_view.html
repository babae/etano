<div class="post_content">
{output.post_content}
</div>
<div class="post_details">
	<span class="post_by">Posted by <opt name="output.fk_user_id"><a class="content-link member_link" href="profile.php?uid={output.fk_user_id}"></opt name="output.fk_user_id">{output.user}<opt name="output.fk_user_id"></a></opt name="output.fk_user_id"></span>
	<span class="date_posted"> on {output.date_posted}</span>
</div>

<opt name="output.show_comments">
<loop name="loop">
<div class="comment {loop.is_online}">
	<opt name="loop.fk_user_id"><a href="profile.php?uid={loop.fk_user_id}" title="{loop.user}"></opt name="loop.fk_user_id"><img class="user_photo thumb0" src="{tplvars.photourl}/t1/{loop.photo}" alt="{loop.user}" /><opt name="loop.fk_user_id"></a></opt name="loop.fk_user_id">
	<span class="controls"><opt name="loop.editme"><a id="editme_{loop.comment_id}" class="content-link link_change" href="blog_post_view.php?pid={output.post_id}&amp;return={output.return2me}&amp;edit_comment={loop.comment_id}" title="Edit comment">edit</a></opt name="loop.editme"> <opt name="output.post_owner"><a class="content-link link_delete" href="processors/blog_comment_delete.php?comment_id={loop.comment_id}&amp;return={output.return2me}" title="Remove comment">delete</a></opt name="output.post_owner"></span> <opt name="loop.fk_user_id"><a class="content-link member_link" href="profile.php?uid={loop.fk_user_id}" title="{loop.user}"></opt name="loop.fk_user_id">{loop.user}<opt name="loop.fk_user_id"></a></opt name="loop.fk_user_id"> said...
	<p>{loop.comment}</p>
	<div class="clear"></div>
</div>
</loop name="loop">
</opt name="output.show_comments">

<opt name="output.allow_comments">
<h3>Leave your comment</h3>

<opt name="tplvars.bbcode_comments">
<div id="bb_tools">
	<a href="javascript:;" id="bold" class="bold" title="Bold" onclick="add_bbcode2('b',$('#comment')[0])">Bold</a>
	<a href="javascript:;" id="underline" class="underline" title="Underline" onclick="add_bbcode2('u',$('#comment')[0])">Underline</a>
	<a href="javascript:;" id="hyperlink" class="hyperlink" title="Hyperlink" onclick="add_bbcode2('url',$('#comment')[0])">Hyperlink</a>
	<a href="javascript:;" id="quote" class="quote" title="Quote" onclick="add_bbcode2('quote',$('#comment')[0])">Quote</a>
</div>
</opt name="tplvars.bbcode_comments">
<form id="blogcomment_form" action="processors/blog_comments.php" method="post">
<fieldset>
	<input type="hidden" name="comment_id" id="comment_id" value="{output.comment_id}" />
	<input type="hidden" name="fk_post_id" value="{output.post_id}" />
	<input type="hidden" name="return" value="{output.return2me}" />
	<textarea rows="" cols="" id="comment" name="comment" tabindex="1">{output.comment}</textarea>
</fieldset>
<opt name="!tplvars.user_logged">
<opt name="output.use_captcha">
<fieldset>
	<dl class="required">
		<dt>Verification code:</dt>
		<dd><img src="show_captcha.php?{output.rand}" /></dd>
	</dl>
	<dl>
		<dt>&nbsp;</dt>
		<dd><input type="text" name="captcha" id="captcha" size="4" tabindex="50" /> <span class="field-help">Enter the characters from above.</span></dd>
	</dl>
</fieldset>
</opt name="output.use_captcha">
</opt name="!tplvars.user_logged">
<fieldset class="controls">
	<input class="button blarge" id="post-button" type="submit" value="Post comment" />
</fieldset>
</form>
</opt name="output.allow_comments">

<script type="text/javascript" src="js/blog_post_view.js"></script>
<opt name="tplvars.bbcode_comments">
<script type="text/javascript" src="js/bbcode.js"></script>
</opt name="tplvars.bbcode_comments">
