<div class="blog_diz">{blog.blog_diz}</div>

<loop name="loop">
<a name="post_{loop.post_id}"><h3>{loop.title}</h3>
<div class="post_content">{loop.post_content}</div>
<div class="post_details">
	<span>By <opt name="loop.fk_user_id"><a href="profile.php?uid={loop.fk_user_id}"></opt name="loop.fk_user_id">{loop.user}<opt name="loop.fk_user_id"></a></opt name="loop.fk_user_id"></span>
	<span>[{loop.date_posted}]</span>
</div>
<noloop name="loop">
<p>Sorry, no posts yet.</p>
</noloop name="loop">
</loop name="loop">
