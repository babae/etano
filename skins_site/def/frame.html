<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{tplvars.title} - {tplvars.sitename}</title>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<link rel="shortcut icon" href="{tplvars.baseurl}/favicon.ico" />
	<meta name="description" content="{tplvars.meta_diz}" />
	<meta name="keywords" content="{tplvars.meta_keywords}" />
	<meta name="distribution" content="global" />
	<meta name="robots" content="index,follow" />
	<link href="{tplvars.tplurl}/styles/common.css" rel="stylesheet" type="text/css" />
	<!--opt name="tplvars.css"--><link href="{tplvars.tplurl}/styles/{tplvars.css}" rel="stylesheet" type="text/css" /><!--/opt name="tplvars.css"-->
	<script type="text/javascript">
		baseurl='{tplvars.baseurl}';
	</script>
	<script type="text/javascript" src="{tplvars.baseurl}/js/jquery.js?v={tplvars.js_lib_v}"></script>
	<script type="text/javascript" src="{tplvars.baseurl}/js/general.js?v={tplvars.js_lib_v}"></script>
</head>
<body>
<div id="expandable-container">
	<div id="header-container">
		<div id="header-body">
			<ul id="primary-nav">
				<li><a class="menu1" href="{tplvars.relative_url}home.php" title="Home"><span>Home</span></a></li>
				<li><a class="menu1" href="{tplvars.relative_url}search_more.php" title="Search"><span>Search</span></a></li>
				<li><a class="menu1" href="{tplvars.relative_url}photos.php" title="Member Photos"><span>Photos</span></a></li>
				<li><a class="menu1" href="{tplvars.relative_url}blogs.php" title="Member Blogs"><span>Blogs</span></a></li>
				<li><a class="menu1" href="{tplvars.relative_url}search.php?st=online" title="Online Members"><span>Who's Online</span></a></li>
			</ul>
			<div id="logo-box">
				<a name="pagetop" href="{tplvars.relative_url}index.php">{tplvars.sitename}</a>
			</div>
			<!--widget="login"-->
		</div>	<!-- end of header -->
	</div>

	<div id="content-container">
		<div id="content_column1" class="{tplvars.page} content_area large">
			<h2>{tplvars.page_title}</h2>
<!--opt name="message.text"-->
			<div id="message_wrapper" class="content_area medium {message.type}">
				<h2></h2>
				<div class="box_content">
					<div class="message_text">{message.text}</div>
				</div>
			</div>
<!--/opt name="message.text"-->
			<div class="box_content">
				{content}
				&nbsp;
			<!--opt name="tplvars.fixlayout"-->
			<div style="height: {tplvars.fixlayout}px"></div>
			<!--/opt name="tplvars.fixlayout"-->
			</div>
		</div>	<!-- end of middle column -->

		<div id="content_column2">
			{left_content}
		</div>	<!-- end of left column -->

	</div>	<!-- end of content -->
	<div id="footer-cleaner">&nbsp;</div>
</div>

<div id="footer-container">
	<div id="footer-body">
		<p id="copyright">&copy; Copyright 2007 <a href="http://www.datemill.com">datemill.com</a>. All Rights Reserved.</p>
		<ul id="secondary-nav">
			<li class="first"><a href="{tplvars.relative_url}tos.php" title="Terms &amp; Conditions">Terms &amp; Conditions</a></li>
			<li><a href="{tplvars.relative_url}privacy.php" title="Privacy Statement">Privacy Statement</a></li>
			<li><a href="{tplvars.relative_url}contact.php" title="Contact">Contact</a></li>
		</ul>
	</div>
</div>
</body>
</html>
