<script type="text/javascript" src="js/message_send.js"></script>
<opt name="tplvars.bbcode_message">
<script type="text/javascript" src="js/bbcode.js"></script>
</opt name="tplvars.bbcode_message">

<form action="processors/message_send.php" method="post" id="msend_form">
<fieldset>
	<input type="hidden" name="fk_user_id" value="{output.fk_user_id}" />
	<input type="hidden" name="return" value="{output.return}" />
	<label for="subject">Subject: </label><input class="text" type="text" name="subject" id="subject" value="{output.subject}" tabindex="1" />
</fieldset>
<opt name="tplvars.bbcode_message">
<div id="bb_tools">
	<a href="javascript:;" id="bold" class="bold" title="Bold" onclick="add_bbcode2('b',$('#message_body')[0])"><i>Bold</i></a>
	<a href="javascript:;" id="underline" class="underline" title="Underline" onclick="add_bbcode2('u',$('#message_body')[0])"><i>Underline</i></a>
	<a href="javascript:;" id="hyperlink" class="hyperlink" title="Hyperlink" onclick="add_bbcode2('url',$('#message_body')[0])"><i>Hyperlink</i></a>
	<a href="javascript:;" id="quote" class="quote" title="Quote" onclick="add_bbcode2('quote',$('#message_body')[0])"><i>Quote</i></a>
</div>
</opt name="tplvars.bbcode_message">
<fieldset>
	<textarea name="message_body" id="message_body" cols="" rows="" tabindex="2">{output.message_body}</textarea>
</fieldset>
<fieldset class="controls">
	<p><a class="content-link" href="javascript:;" id="popup_use_tpl">Use a saved template</a></p>
	<input type="image" alt="Send" id="btn_send" tabindex="3" src="{tplvars.tplrelpath}/images/btn-send-out.gif" />
	<input type="image" alt="Save as template" id="btn_savetpl" tabindex="4" src="{tplvars.tplrelpath}/images/btn-savetpl-out.gif" />
</fieldset>
</form>
