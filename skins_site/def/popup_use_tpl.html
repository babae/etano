<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="html" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="{meta_diz}" />
<meta name="keywords" content="{meta_keywords}" />
<meta name="distribution" content="global" />
<meta name="robots" content="index,follow" />
<link rel="stylesheet" type="text/css" href="{tplvars.tplrelpath}/styles/common.css" />
<link rel="stylesheet" type="text/css" href="{tplvars.tplrelpath}/styles/popup_use_tpl.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/popup_use_tpl.js"></script>
<script type="text/javascript">
	subjects=Array();
	message_bodies=Array();
	<!--loop name="jsarrays"-->
		subjects[{jsarrays.mtpl_id}]='{jsarrays.subject}';
		message_bodies[{jsarrays.mtpl_id}]='{jsarrays.message_body}';
	<!--/loop name="jsarrays"-->
</script>
</head>
<body>
<div id="expandable-container">
	<div id="content-container">
		<div class="{tplvars.page}">
			<h2>Select a template</h2>
			<div class="box_content">
				<div class="row header">
					<div class="subject">Subject</div>
					<div class="message_body">Message</div>
				</div>
				<!--loop name="templates"-->
				<div class="row">
					<div class="subject"><a href="message_send.php?mail_id={output.mail_id}&amp;return={output.return}&amp;gettpl={templates.mtpl_id}" title="Select this message template" id="link_{templates.mtpl_id}"><span id="subject_{templates.mtpl_id}">{templates.subject}</span></a></div>
					<div class="message_body">{templates.message_body}</div>
				</div>
				<!--noloop name="templates"-->
					<p class="no_result_item">You have no message templates yet!</p>
				<!--/noloop name="templates"-->
				<!--/loop name="templates"-->
			</div>
		</div>	<!-- end of content_column1 -->
	</div>	<!-- end of content -->
</div>
</body>
</html>
