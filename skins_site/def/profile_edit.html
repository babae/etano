<form action="processors/profile_edit.php" method="post" id="edit_form" class="edit_form">
<fieldset>
	<input type="hidden" name="pcat_id" value="{tplvars.pcat_id}" />
	<loop name="loop">
	<dl class="{loop.class}" id="row_{loop.dbfield}">
		<dt><opt name="loop.required"><span class="required">*</span></opt name="loop.required"> {loop.label}</dt>
		<dd>{loop.field}</dd>
		<dd class="field-help">{loop.help_text}</dd>
	</dl>
	</loop name="loop">
</fieldset>

<fieldset class="controls">
	<p class="mandatory"><span>* Blue fields</span> are mandatory.</p>
	<input type="submit" class="button bmedium" value="Save" />
</fieldset>
</form>

<script type="text/javascript" src="js/profile_edit.js"></script>
