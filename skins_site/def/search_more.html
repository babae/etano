<form action="{tplvars.relative_url}search.php" method="get" id="search_form" class="edit_form">
<input type="hidden" name="st" value="adv" />
<fieldset>
<!--loop name="search"-->
<dl class="{search.class}" id="row_{search.dbfield}">
	<dt>{search.label}:</dt>
	<dd>{search.field}</dd>
</dl>
<!--/loop name="search"-->
<dl id="row_photo">
	<dt>With photo?</dt>
	<dd><input type="checkbox" name="wphoto" value="1" /></dd>
</dl>
</fieldset>

<fieldset class="controls">
	<input type="submit" class="button bmedium" value="Search" />
</fieldset>
</form>

<script type="text/javascript" src="{tplvars.relative_url}js/search_more.js"></script>
