<div class="result_user {loop.is_online}">
	<a class="link_bare" href="{tplvars.relative_path}profile.php?uid={profile.fk_user_id}" title="{profile._user}"><img class="user_photo thumb1" src="{tplvars.relative_path}media/pics/t1/{profile._photo}" alt="{profile._user}" /></a>
	<a class="content-link member_link" href="profile.php?uid={profile.fk_user_id}" title="{profile._user}">{profile._user}</a>, {profile.field_46}
	<p class="info1"><span>{profile.field_47_label}</span>: {profile.field_47}</p>
	<p class="info2"><span>{profile.field_48_label}</span>: {profile.field_48}</p>
	<p class="info3"><span>{profile.field_50_label}</span>: {profile.field_50}</p>
	<div class="clear"></div>
</div>
