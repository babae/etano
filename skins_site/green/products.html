<ul id="prod_list" class="clearfix">
<!--loop name="loop"-->
<li class="prod-listitem">
	<!--opt name="loop.prod_pic"--><img class="preview-image" alt="{loop.prod_name}" src="{tplvars.photourl}/products/{loop.prod_pic}" /><!--/opt name="loop.prod_pic"-->
	<h3><a href="product_view.php?prod_id={loop.prod_id}">{loop.prod_name}</a></h3>
	<p class="version">Version {loop.version} by {loop.dev_name} - {loop.last_changed}</p>
	<div class="prod_diz justify">{loop.prod_diz}</div>
	<ul class="price clearfix">
		<li class="first">Price: <strong>{loop.price}</strong></li>
		<li>
			<form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
			<input type="hidden" name="cmd" value="_xclick">
			<input type="hidden" name="business" value="dan@rdsct.ro">
			<input type="hidden" name="return" value="{tplvars.baseurl}/thankyou.php?p=paypal">
			<input type="hidden" name="notify_url" value="{tplvars.baseurl}/processors/ipn.php?p=paypal&type=prod">
			<input type="hidden" name="cancel_return" value="{tplvars.baseurl}/purchase.php">
			<input type="hidden" name="item_name" value="{loop.prod_name}">
			<input type="hidden" name="item_number" value="{loop.prod_id}">
			<input type="hidden" name="custom" value="">
			<input type="hidden" name="amount" id="amount" value="{loop.price}">
			<input type="hidden" name="quantity" value="1">
			<input type="hidden" name="no_shipping" value="1">
			<input type="hidden" name="no_note" value="1">
			<input type="hidden" name="rm" value="2">
			<input type="hidden" name="currency_code" value="USD">
			<input type="image" src="{tplvars.tplurl}/images/paypal_buynow.gif" name="submit" alt="Pay with payPal">
			</form>
		</li>
		<li></li>
	</ul>
</li>
<!--/loop name="loop"-->
</ul>
