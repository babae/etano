<h2>Search Photos</h2>

<div id="photo_submenu" class="menu_box">
	<h3>Quick links</h3>
	<div class="box_content">
		<ul>
		<li><a href="photo_results.php">Browse all</a></li>
		<li><a href="photo_results.php?stat=5">Awaiting approval</a></li>
		<li><a href="photo_results.php?is_main=1">Main photos</a></li>
		</ul>
	</div>
</div>

<form action="photo_results.php" method="get" id="photo_search_form" class="edit_form">
<fieldset>
<dl>
	<dt><label for="stat">Photo status:</label></dt>
	<dd>
		<select name="stat" id="stat" tabindex="1">
		<option value="0">-</option>
		{output.stat}
		</select>
	</dd>
</dl>
<dl>
	<dt><label for="is_main">Main only:</label></dt>
	<dd><input type="checkbox" name="is_main" id="is_main" value="1" tabindex="2" /></dd>
</dl>
<dl>
	<dt><label for="is_private">Private only:</label></dt>
	<dd><input type="checkbox" name="is_private" id="is_private" value="1" tabindex="3" /></dd>
</dl>
<dl>
	<dt><label for="caption">With caption:</label></dt>
	<dd><input type="checkbox" name="caption" id="caption" value="1" tabindex="4" /></dd>
</dl>
<dl>
	<dt><label for="caption">Flagged:</label></dt>
	<dd><input type="checkbox" name="flagged" id="flagged" value="1" tabindex="5" /></dd>
</dl>
</fieldset>

<fieldset class="controls">
	<input type="submit" value="Search" tabindex="6" />
</fieldset>
</form>
<div class="clear"></div>

<script type="text/javascript" src="js/photo_search.js?v={tplvars.js_lib_v}"></script>
