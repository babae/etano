<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<title>Administation Facility</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
body {
	font-family: arial,tahoma,helvetica;
	font-weight: normal;
	font-size: 12px;
	background: #eee;
}
#myloginform {
	margin: 0 auto;
	width: 400px;
}

fieldset {
	border: none;
}

dt {
	float: left;
	width: 80px;
}

#copyright {
	margin: 0 auto;
	margin-top: 100px;
	width: 400px;
}
</style>
</head>
<body>
<p><a href="{tplvars.baseurl}">Back to main site</a></p>

<form action="processors/login.php" method="post" id="myloginform">
<fieldset>
	<p>Enter your admin user and password:</p>
	<div style="color:#f00;font-weight: bold">{message.text}</div>
	<dl>
		<dt>Username:</dt>
		<dd><input type="text" name="username" id="username"></dd>
	</dl>
	<dl>
		<dt>Password:</dt>
		<dd><input type="password" name="password" id="password"></dd>
	</dl>
	<dl>
		<dt>&nbsp;</dt>
		<dd><input type="submit" value="Login"></dd>
	</dl>

</fieldset>
</form>

<div id="copyright">Copyright <script type="text/javascript">curdate=new Date(); document.write(curdate.getFullYear())</script> DateMill.com All Rights Reserved</div>

<script type="text/javascript">
	document.getElementById('username').focus();
</script>
</body>
</html>
