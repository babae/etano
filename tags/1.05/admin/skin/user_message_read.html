<h2>Read a message</h2>

<p id="from"><label>Message from:</label>
	<span><!--opt name="output.fk_user_id_other"--><a href="profile.php?uid={output.other_id}"><!--/opt name="output.fk_user_id_other"-->{output._user_other}<!--opt name="output.fk_user_id_other"--></a><!--/opt name="output.fk_user_id_other"--></span>
</p>
<p id="date"><label>Sent on:</label> <span>{output.date_sent}</span></p>
<p id="subject"><label>Subject:</label> <span>{output.subject}</span></p>
<div id="message_body">
	{output.message_body}
</div>

<div id="bottom_links">
	<a class="link_back" href="{output.return}">Back to inbox</a>
</div>

<script type="text/javascript" src="js/user_message_read.js?v={tplvars.js_lib_v}"></script>
