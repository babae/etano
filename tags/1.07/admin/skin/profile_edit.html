<h2>{output._user} Profile</h2>

<form action="processors/profile_edit.php" method="post" id="profile_edit_form" onsubmit="return(check_form(this))">
<fieldset>
<input type="hidden" name="uid" value="{output.fk_user_id}" />
<input type="hidden" name="return" value="{output.return}" />
</fieldset>
<!--loop name="loop"-->
<fieldset class="profile_cat">
	<h3>{loop.pcat_name}</h3>
	<!--loop name="cat_content"-->
	<dl class="cat_content" id="row_{cat_content.dbfield}">
		<dt>{cat_content.label}:</dt>
		<dd>{cat_content.field}</dd>
	</dl>
	<!--/loop name="cat_content"-->
</fieldset>
<!--/loop name="loop"-->

<fieldset class="controls">
	<input class="button" type="submit" value="Save" />
</fieldset>
</form>

<div id="bottom_links"><a class="back" href="{output.return2}">Back</a></div>

<script type="text/javascript" src="js/profile_edit.js?v={tplvars.js_lib_v}"></script>
