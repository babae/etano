<h2>Language Keys</h2>

<div class="hint">Please enter the key details below:</div>

<form action="processors/lang_keys_addedit.php" method="post" id="keys_form">
<input type="hidden" name="lk_id" value="{output.lk_id}" />
<input type="hidden" name="return" value="{output.return}" />
<table class="form_table">
<tr>
	<td class="label">Alternate key name:</td>
	<td class="field"><input type="text" name="alt_id_text" id="alt_id_text" value="{output.alt_id_text}" tabindex="1" /></td>
</tr>
<tr>
	<td class="label">Type:</td>
	<td class="field">
		<select name="lk_type" id="lk_type" tabindex="2">
		{output.lk_type}
		</select>
	</td>
</tr>
<tr>
	<td class="label">Description:</td>
	<td class="field"><input type="text" name="lk_diz" id="lk_diz" value="{output.lk_diz}" tabindex="3" /></td>
</tr>
<tr>
	<td class="label">Save to file:</td>
	<td class="field"><input type="text" name="save_file" id="save_file" value="{output.save_file}" tabindex="4" /></td>
</tr>
<tr>
	<td class="label">&nbsp;</td>
	<td class="field"><input type="submit" class="button" value="Save" id="btn_save" tabindex="5" /></td>
</tr>
</table>
</form>

<div id="bottom_links"><a class="back" href="{output.return2}">Back to list</a></div>
