<h2>{output.user} Inbox</h2>

<table id="user_inbox" class="results_table">
<tr>
	<th>Sender</th>
	<th>Subject</th>
	<th>Date</th>
</tr>
<!--loop name="loop"-->
<tr class="{loop.is_read}">
	<td><!--opt name="loop.fk_user_id_other"--><a href="profile.php?uid={loop.fk_user_id_other}"><!--/opt name="loop.fk_user_id_other"-->{loop._user_other}<!--opt name="loop.fk_user_id_other"--></a><!--/opt name="loop.fk_user_id_other"--></td>
	<td><a href="user_message_read.php?mail_id={loop.mail_id}&amp;return={output.return2me}">{loop.subject}</a></td>
	<td>{loop.date_sent}</td>
</tr>
<!--noloop name="loop"-->
<tr>
	<td colspan="3" class="no_result_item">No messages found!</td>
</tr>
<!--/noloop name="loop"-->
<!--/loop name="loop"-->
</table>

{output.pager2}

<div id="bottom_links"><a class="back" href="{output.return2}">Back to profile</a></div>
