td, input {
	font-family: arial,tahoma,helvetica;

	font-size: 12px;

<body bgcolor="#eeeeee" onload="document.myloginform.username.focus()">
<div align="center">
<table width="750" cellpadding="0" cellspacing="0">
<tr>
	<td valign=top>
		<div align="center">
		<table height=300 width=100% cellpadding=0 cellspacing=0 border=0 valign=top class=tablebgcolor>
		<tr>
			<td valign=middle>
				<center>
				<font color="red">{message}</font>
				<form id="myloginform" name="myloginform" action="processors/login.php" method="post">
				<table cellpadding=0 cellspacing=0 border=0 valign=top>
				<tr>
					<td colspan="2">Enter your admin user and password:</td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><input type="submit" class="button" value="Login"></td>
					<td><input type="reset" class="button"></td>
				</tr>
				</table>
				</form>
				</center>
			</td>
		</tr>
		</table>
<!--start bottom-->

<!--end bottom-->
	</td>
</tr>
