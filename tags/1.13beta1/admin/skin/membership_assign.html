<h2>Manual Membership Assignment</h2>

<div class="hint">Please select the membership you want to assign to the selected members and duration:</div>

<form action="processors/membership_assign.php" method="post" id="assign_m_form">
<input type="hidden" name="uids" value="{output.uids}" />
<input type="hidden" name="return" value="{output.return}" />
<table id="assign_m_table" class="form_table">
<tr>
	<td class="label"><label>To Members:</label></td>
	<td class="field">{output.users}</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="m_value">Membership:</label></td>
	<td class="field {output.error_m_value}">
		<select name="m_value" id="m_value" tabindex="1">
		{output.m_value}
		</select>
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label>Duration:</label></td>
	<td class="field"><input type="text" name="duration" id="duration" size="3" tabindex="2" /> days</td>
	<td class="comment">use 0 for unlimited</td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" class="button" value="Assign" id="btn_save" tabindex="3" /></td>
	<td></td>
</tr>
</table>
</form>

<div id="bottom_links"><a class="back" href="{output.return2}">Back</a></div>

<script type="text/javascript" src="js/membership_assign.js?v={tplvars.js_lib_v}"></script>
