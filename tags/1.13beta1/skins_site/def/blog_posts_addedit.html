<form action="{tplvars.relative_url}processors/blog_posts_addedit.php" method="post" id="post_form">
<fieldset>
	<input type="hidden" name="post_id" value="{output.post_id}" />
	<input type="hidden" name="fk_blog_id" value="{output.fk_blog_id}" />
	<input type="hidden" name="return" value="{output.return}" />
	<label for="title">Title: </label><input type="text" name="title" id="title" value="{output.title}" tabindex="1" />
</fieldset>
<fieldset>
	<textarea name="post_content" id="post_content" cols="" rows="" tabindex="2">{output.post_content}</textarea>
</fieldset>
<fieldset class="controls">
	<p class="post_options">
		<input type="checkbox" name="allow_comments" id="allow_comments" value="1" tabindex="3" {output.allow_comments} />
		<label for="allow_comments">Allow reader comments?</label>
	</p>
	<input class="button medium" type="submit" value="Post" />
</fieldset>
</form>

<script type="text/javascript" src="{tplvars.relative_url}js/blog_posts_addedit.js?v={tplvars.js_lib_v}"></script>
<!--opt name="output.bbcode_blogs"-->
<script type="text/javascript" src="{tplvars.relative_url}js/bbcode.js?v={tplvars.js_lib_v}"></script>
<!--/opt name="output.bbcode_blogs"-->
<script type="text/javascript">
<!--opt name="output.bbcode_blogs"-->
	$('#post_content').sco_bbcode();
<!--/opt name="output.bbcode_blogs"-->
	var lang=new Array('{output.lang_17}','{output.lang_18}');
</script>
