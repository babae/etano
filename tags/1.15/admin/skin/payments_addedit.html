<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{tplvars.title}</title>
	<link rel="stylesheet" type="text/css" media="screen" href="skin/styles/common.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="skin/styles/datePicker.css" />
	<script type="text/javascript" src="{tplvars.baseurl}/js/jquery.js?v={tplvars.js_lib_v}"></script>
	<script type="text/javascript">
		in_admin=true;
		baseurl='{tplvars.baseurl}';
	</script>
	<script type="text/javascript" src="{tplvars.baseurl}/js/general.js?v={tplvars.js_lib_v}"></script>
	<script type="text/javascript" src="js/datePicker.js?v={tplvars.js_lib_v}"></script>
	<script type="text/javascript" src="js/payments_addedit.js?v={tplvars.js_lib_v}"></script>
</head>
<body id="adminframe">
<div id="trim">
	<div id="container">
		<div id="content_holder">
			<h1>Payments Management</h1>

			<form action="processors/payments_addedit.php" method="post" id="payments_form">
			<input type="hidden" name="payment_id" value="{output.payment_id}" />
			<input type="hidden" name="silent" value="{output.silent}" />
			<input type="hidden" name="return" value="{output.return}" />
			<table class="form_table">
			<tr>
				<td class="label">Amount:</td>
				<td class="field"><input type="text" name="amount_paid" id="amount_paid" value="{output.amount_paid}" tabindex="1" /></td>
			</tr>
			<tr>
				<td class="label">Refunded:</td>
				<td class="field"><input type="text" name="refunded" id="refunded" value="{output.refunded}" tabindex="1" /></td>
			</tr>
			<tr>
				<td class="label">Payment Gateway:</td>
				<td class="field"><input type="text" name="gateway" id="gateway" value="{output.gateway}" tabindex="2" /></td>
			</tr>
			<tr>
				<td class="label">TXN:</td>
				<td class="field"><input type="text" name="gw_txn" id="gw_txn" value="{output.gw_txn}" tabindex="3" /></td>
			</tr>
			<tr>
				<td class="label">
					Payment Date:<br />
					(yyyy-mm-dd)
				</td>
				<td class="field"><input type="text" name="date" id="date" value="{output.date}" tabindex="4" /></td>
			</tr>
			<tr>
				<td class="label">Payer Name:</td>
				<td class="field"><input type="text" name="name" id="name" value="{output.name}" tabindex="5" /></td>
			</tr>
			<tr>
				<td class="label">Payer Country:</td>
				<td class="field"><input type="text" name="country" id="country" value="{output.country}" tabindex="6" /></td>
			</tr>
			<tr>
				<td class="label">Payer Email:</td>
				<td class="field"><input type="text" name="email" id="email" value="{output.email}" tabindex="7" /></td>
			</tr>
			<tr>
				<td class="label">&nbsp;</td>
				<td class="field"><input type="submit" class="button" value="Save" id="btn_save" tabindex="8" /></td>
			</tr>
			</table>
			</form>
		</div><!--content_holder-->
	</div><!--container-->
</div><!--trim-->
</body>
</html>
