<h2>Admin Accounts</h2>

<div class="hint">Please enter the account info:</div>

<form action="processors/admin_accounts_addedit.php" method="post" id="admin_accounts_addedit">
<input type="hidden" name="admin_id" value="{admin_accounts.admin_id}" />
<input type="hidden" name="o" value="{o}" />
<input type="hidden" name="r" value="{r}" />
<table id="admin_accounts_addedit" class="form_table">
<tr>
	<td class="label"><label for="name">Name:</label></td>
	<td class="field {admin_accounts.error_name}">
		<input class="text" type="text" name="name" id="name" value="{admin_accounts.name}" tabindex="1" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="user">User:</label></td>
	<td class="field {admin_accounts.error_user}">
		<input class="text" type="text" name="user" id="user" value="{admin_accounts.user}" tabindex="2" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="change_pass">Change pass?</label></td>
	<td class="field">
		<input type="checkbox" name="change_pass" id="change_pass" value="1" {admin_accounts.change_pass} tabindex="3" />
	</td>
	<td class="comment"></td>
</tr>
<tr id="row_pass">
	<td class="label"><label for="pass">Password:</label></td>
	<td class="field {admin_accounts.error_pass}">
		<input class="text" type="password" name="pass" id="pass" tabindex="4" />
	</td>
	<td class="comment"></td>
</tr>
<tr id="row_pass2">
	<td class="label"><label for="pass2">Password again:</label></td>
	<td class="field {admin_accounts.error_pass2}">
		<input class="text" type="password" name="pass2" id="pass2" tabindex="5" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="dept_id">Account Type:</label></td>
	<td class="field {admin_accounts.error_dept_id}">
		<select name="dept_id" id="dept_id" tabindex="6">
		{admin_accounts.dept_id}
		</select>
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="status">Status:</label></td>
	<td class="field {admin_accounts.error_status}">
		<select name="status" id="status" tabindex="7">
		{admin_accounts.status}
		</select>
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="email">Email:</label></td>
	<td class="field {admin_accounts.error_email}">
		<input class="text" type="text" name="email" id="email" value="{admin_accounts.email}" tabindex="8" />
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" class="button" value="Save" id="btn_save" tabindex="9" /></td>
	<td></td>
</tr>
</table>
</form>

<div id="bottom_links"><a class="back" href="admin_accounts.php?o={o}&amp;r={r}">Back to list</a></div>

<script type="text/javascript" src="js/admin_accounts_addedit.js"></script>
