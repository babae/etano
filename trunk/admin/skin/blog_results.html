<h2>Search Results - Blogs</h2>

<!--loop name="loop"-->
<dl class="blog_details">
	<dd>
		<a href="blog_post_view.php?pid={loop.post_id}">{loop.title}</a>
		<p>In blog: {loop.blog_name}</p>
		<p>Owner: <a href="profile.php?uid={loop.fk_user_id}">{loop._user}</a></p>
		<p>Status: <!--opt name="loop.pending"--><span class="alert_ppending">Needs your approval</span><!--/opt name="loop.pending"--><!--opt name="loop.need_edit"--><span class="alert_pedit">Needs editing</span><!--/opt name="loop.need_edit"--><!--opt name="loop.approved"--><span class="alert_papproved">Approved</span><!--/opt name="loop.approved"--></p>
		<p>Comments: <a href="comment_results.php?m=blog&amp;id={loop.post_id}">{loop.stat_comments}</a></p>
		<p>Views: {loop.stat_views}</p>
	</dd>
	<dd class="actions">
		<ul>
			<li class="first"><a class="item_del" href="processors/blog_post_delete.php?post_id={loop.post_id}&amp;return={output.return2me}" title="Delete" onclick="return(confirm('Are you sure you want to delete this blog?'))">Delete blog</a></li>
			<li><a href="blog_edit.php?post_id={loop.post_id}&amp;return={output.return2me}" title="Edit"><img src="skin/images/edit.gif" alt="Edit" /></a></li>
			<!--opt name="!loop.approved"--><li><a href="processors/blog_approve.php?post_id={loop.post_id}&amp;return={output.return2me}" title="Approve"><img src="skin/images/approve.gif" alt="Approve" /></a></li><!--/opt name="!loop.approved"-->
			<!--opt name="!loop.need_edit"--><li><a href="reject.php?t=2&id={loop.post_id}&amp;return={output.return2me}" title="Reject"><img src="skin/images/reject.gif" alt="Reject" /></a></li><!--/opt name="!loop.need_edit"-->
		</ul>
	</dd>
<!--noloop name="loop"-->
	No blogs found meeting your search criteria.
<!--/noloop name="loop"-->
</dl>
<!--/loop name="loop"-->

{output.pager2}

<script type="text/javascript" src="../js/thickbox.js"></script>
<script type="text/javascript" src="js/blog_results.js"></script>
