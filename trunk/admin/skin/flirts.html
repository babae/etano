<h2>Flirts</h2>

<div class="hint"><strong>Add, edit, remove flirts:</strong></div>

<table id="flirts_list" class="results_table">
<tr>
	<th width="38"></th>
	<th>Flirt</th>
</tr>
<!--loop name="loop"-->
<tr class="{loop.myclass}">
	<td>
		<a class="item_del" href="processors/flirts_delete.php?flirt_id={loop.flirt_id}&amp;return={output.return2me}" onclick="return(confirm('Are you sure you want to delete this flirt?'))" title="Delete this flirt">Delete flirt</a>
		<a class="item_edit" href="flirts_addedit.php?flirt_id={loop.flirt_id}&amp;return={output.return2me}" title="Edit this flirt">Edit flirt</a>
	</td>
	<td>{loop.flirt_text}</td>
</tr>
<!--noloop name="loop"-->
<tr>
	<td colspan="2" class="no_result_item">No flirts found!</td>
</tr>
<!--/noloop name="loop"-->
<!--/loop name="loop"-->
</table>

{output.pager2}

<div id="bottom_links">
	<a class="add" href="flirts_addedit.php?return={output.return2me}" title="Add new flirt">Add new flirt</a>
</div>
