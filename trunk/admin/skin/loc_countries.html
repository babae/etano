<h1>Countries</h1>

<div class="hint"><strong>Add, edit, remove countries:</strong></div>

<table id="countries_list" class="results_table">
<tr>
	<th width="3%"></th>
	<th>Country</th>
	<th>ISO3166 code</th>
	<th>Prefered input</th>
	<th>Defined states</th>
	<th></th>
</tr>
<loop name="countries">
<tr align="center" class="{countries.myclass}">
	<td><a href="processors/loc_countries_delete.php?country_id={countries.country_id}&amp;o={o}&amp;r={r}" onclick="return(confirm('Are you sure you want to delete this country?'))" title="Delete this country"><img alt="Delete this country" src="skin/images/del.gif" /></a></td>
	<td align="left"><a href="loc_countries_addedit.php?country_id={countries.country_id}&amp;o={o}&amp;r={r}" title="Edit this country">{countries.country}</a></td>
	<td>{countries.iso3166}</td>
	<td>{countries.prefered_input}</td>
	<td>{countries.num_states}</td>
	<td><a href="loc_states.php?country_id={countries.country_id}&amp;co={o}&amp;cr={r}">States</a></td>
</tr>
<noloop name="countries">
<tr>
	<td colspan="6" class="no_result_item">No countries found!</td>
</tr>
</noloop name="countries">
</loop name="countries">
</table>
<div id="pager_holder_btm">{pager2}</div>

<div id="bottom_links"><a class="add" href="loc_countries_addedit.php?o={o}&amp;r={r}" title="Add new country">Add new</a></div>
