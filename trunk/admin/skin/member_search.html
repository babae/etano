<h2>Search Members</h2>

<div id="member_search">
	<div id="member_submenu" class="menu_box">
		<h4>Quick links</h4>
		<div class="box_content">
			<ul>
			<li><a href="member_results.php">Browse all</a></li>
			<li><a href="member_results.php?pstat=5">Awaiting approval</a></li>
			</ul>
		</div>
	</div>

	<form action="member_results.php" method="get" id="member_search_form">
	<fieldset>
	<div class="edit_row" id="row_user">
		<label class="mainlabel" for="user">Username:</label>
		<div class="field"><input type="text" name="user" id="user" tabindex="1" /></div>
	</div>
	<div class="edit_row" id="row_astat">
		<label class="mainlabel" for="astat">Account status:</label>
		<div class="field">
			<select name="astat" id="astat" tabindex="2">
			<option value="0">-</option>
			{output.astat}
			</select>
		</div>
	</div>
	<div class="edit_row" id="row_pstat">
		<label class="mainlabel" for="pstat">Profile status:</label>
		<div class="field">
			<select name="pstat" id="pstat" tabindex="3">
			<option value="0">-</option>
			{output.pstat}
			</select>
		</div>
	</div>
	<div class="edit_row" id="row_membership">
		<label class="mainlabel" for="membership">Membership:</label>
		<div class="field">
			<select name="membership" id="membership" tabindex="4">
			<option value="0">-</option>
			{output.membership}
			</select>
		</div>
	</div>

	<loop name="loop">
	<div class="edit_row {loop.class}" id="row_{loop.dbfield}">
		<label class="mainlabel" for="{loop.dbfield}">{loop.label}:</label>
		<div class="field">{loop.field}</div>
	</div>
	</loop name="loop">

	<div class="edit_row" id="row_photo">
		<label class="mainlabel" for="photo">Main Photo:</label>
		<div class="field">
			<select name="photo" id="photo" tabindex="30">
			<option value="0">-</option>
			<option value="1">With main photo</option>
			<option value="-1">Without main photo</option>
			</select>
		</div>
	</div>
	<div class="edit_row" id="row_album">
		<label class="mainlabel" for="album">With album:</label>
		<div class="field">
			<input type="checkbox" name="album" id="album" value="1" tabindex="32" />
		</div>
	</div>

	<div class="edit_row" id="row_submit">
		<label class="mainlabel">&nbsp;</label>
		<div class="field"><input type="submit" value="Search" tabindex="50" /></div>
	</div>
	</fieldset>
	</form>
	<div class="clear"></div>
</div>

<script type="text/javascript" src="js/member_search.js"></script>
