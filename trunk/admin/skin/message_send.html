<h2>Send message</h2>

<form action="processors/message_send.php" method="post" id="message_send_form">
<input type="hidden" name="return" id="return" value="{output.return}" />
<input type="hidden" name="uids" id="uids" value="{output.uids}" />
<table id="message_send_table" class="form_table">
<tr>
	<td class="label"><label for="subject">Subject:</label></td>
	<td class="field {profile_fields.error_subject}"><input type="text" name="subject" id="subject" value="{output.subject}" size="50" tabindex="1" /></td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="message_body">Message:</label></td>
	<td class="field {profile_fields.error_message_body}">
		<div id="bb_tools">
			<a href="javascript:;" id="bold" class="bold" title="Bold">Bold</a>
			<a href="javascript:;" id="underline" class="underline" title="Underline">Underline</a>
			<a href="javascript:;" id="hyperlink" class="hyperlink" title="Hyperlink">Hyperlink</a>
			<a href="javascript:;" id="quote" class="quote" title="Quote">Quote</a>
			<div id="smileys-wrapper">
				<a href="javascript:;" id="smileys" class="smile" title="smileys">Smileys</a>
			</div>
		</div>
		<textarea name="message_body" id="message_body" cols="" rows="" wrap="off" tabindex="2">{output.message_body}</textarea>
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label">&nbsp;</td>
	<td><input class="button" type="submit" value="Send" /></td>
	<td class="comment"></td>
</tr>
</table>
</form>

<div id="bottom_links"><a class="back" href="{output.return2}">Back</a></div>

<script type="text/javascript" src="js/message_send.js"></script>
<script type="text/javascript">
	bbcode_field_id='#message_body';
</script>
<script type="text/javascript" src="js/bbcode.js"></script>
