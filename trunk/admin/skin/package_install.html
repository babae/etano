<h2>Package Manager</h2>

<div class="hint">Please review the following info</div>

<table class="results_table">
<tr>
	<th class="mod_name">Event</th>
	<th class="mod_type">Message</th>
</tr>
<!--loop name="manual_actions"-->
<tr>
	<td class="mod_name">{manual_actions.type}: {manual_actions.from} {manual_actions.to}</td>
	<td>{manual_actions.error}</td>
</tr>
<!--/loop name="manual_actions"-->
</table>

<!--opt name="output.show_finish"-->
<form action="package_install.php" method="get">
	<input type="hidden" name="f" value="{output.f}" />
	<input type="hidden" name="finish" value="{output.finish}" />
	<input type="submit" value="Finish" /> <span>Warning!! Click on Finish only if you solved the errors above (if any)</span>
</form>
<!--/opt name="output.show_finish"-->

<!--opt name="!output.show_finish"-->
<form action="packages.php" method="get">
	<input type="submit" value="Cancel" />
</form>
<!--/opt name="!output.show_finish"-->
