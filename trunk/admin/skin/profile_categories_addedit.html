<script type="text/javascript" src="js/profile_categories_addedit.js"></script>

<h1>Add / Edit a Profile Category</h1>
<div class="hint">Please enter the name of the category:</div>
<form action="processors/profile_categories_addedit.php" method="post" id="profile_categories_addedit" onsubmit="return(check_form())">
<input type="hidden" name="pcat_id" value="{profile_categories.pcat_id}" />
<input type="hidden" name="fk_lk_id_pcat" value="{profile_categories.fk_lk_id_pcat}" />
<input type="hidden" name="o" value="{o}" />
<input type="hidden" name="r" value="{r}" />
<input type="hidden" name="ob" value="{ob}" />
<input type="hidden" name="od" value="{od}" />
<table id="pcat_addedit" class="form_table">
<tr>
	<td class="label"><label for="pcat_name">Category:</label></td>
	<td class="field {profile_categories.error_pcat_name}"><input type="text" name="pcat_name" id="pcat_name" value="{profile_categories.pcat_name}" tabindex="1" /></td>
	<td class="comment">Note: the value you enter here is for the default skin ({tplvars.default_skin}) <a href="javascript:;" onclick="popWin('popup_lang_string.php?lk_id={profile_categories.fk_lk_id_pcat}','translate',450,300,1,1)">Translate!</a></td>
</tr>
<tr>
	<td class="label"><label>Access Level:</label></td>
	<td colspan="2" class="field {profile_categories.error_access_level}">{profile_categories.access_level}</td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" class="button" value="Save" /></td>
	<td></td>
</tr>
</table>
</form>
<div id="bottom_links"><a class="back" href="profile_categories.php?o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Back to list</a></div>
<script type="text/javascript">
	document.getElementById('pcat_name').focus();
</script>
