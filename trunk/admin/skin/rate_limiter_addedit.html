<script type="text/javascript" src="js/rate_limiter_addedit.js"></script>

<h1>Add / Edit Limits</h1>

<div class="hint">Please enter all limit info:</div>
<form action="processors/rate_limiter_addedit.php" method="post" id="rate_limiter_addedit" onsubmit="return(check_form(this))">
<input type="hidden" name="rate_id" value="{rate_limiter.rate_id}" />
<table id="rate_addedit" class="form_table">
<tr>
	<td class="label"><label for="m_value">Membership:</label></td>
	<td class="field {rate_limiter.error_m_value}">
		<select name="m_value" id="m_value" tabindex="1">
		{rate_limiter.m_value}
		</select>
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="fk_level_id">Level:</label></td>
	<td class="field {rate_limiter.error_fk_level_id}">
		<select name="fk_level_id" id="fk_level_id" tabindex="2">
		{rate_limiter.fk_level_id}
		</select>
	</td>
	<td class="comment"></td>
</tr>
<tr>
	<td class="label"><label for="limit">Times:</label></td>
	<td class="field {rate_limiter.error_limit}"><input type="text" name="limit" id="limit" value="{rate_limiter.limit}" tabindex="3" size="3" /></td>
	<td class="comment">How many times is this membership allowed to this level?</td>
</tr>
<tr>
	<td class="label"><label for="interval">Time interval:</label></td>
	<td class="field {rate_limiter.error_interval}"><input type="text" name="interval" id="interval" value="{rate_limiter.interval}" tabindex="4" size="3" /> minutes</td>
	<td class="comment">Time interval for this limit in minutes.</td>
</tr>
<tr>
	<td class="label"><label for="punishment">Punishment:</label></td>
	<td class="field {rate_limiter.error_punishment}">
		<select name="punishment" id="punishment" tabindex="5">
		{rate_limiter.punishment}
		</select>
	</td>
	<td class="comment">What to do if the limit is reached in this time interval</td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" class="button" value="Save" /></td>
	<td></td>
</tr>
</table>
</form>
<div id="bottom_links"><a class="back" href="rate_limiter.php">Back to list</a></div>
<script type="text/javascript">
	document.onkeydown=manage_keydown;	// this type of call here lets us return true/false from the function
	document.getElementById('m_value').focus();
</script>
