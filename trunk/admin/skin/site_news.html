<h2>Site News</h2>

<div class="hint"><strong>Add, edit, remove site news:</strong></div>

<table id="site_news_list" class="results_table">
<tr>
	<th width="50"></th>
	<th>News</th>
</tr>
<!--loop name="loop"-->
<tr>
	<td>
		<a class="item_del" href="processors/site_news_delete.php?news_id={loop.news_id}&amp;return={output.return2me}" onclick="return(confirm('Are you sure you want to delete this news?'))" title="Delete this news">Delete news</a>
		<a class="item_edit" href="site_news_addedit.php?news_id={loop.news_id}&amp;return={output.return2me}" title="Change this news">Edit news</a>
	</td>
	<td>
		<strong>{loop.news_title}</strong>
		{loop.news_body}
	</td>
</tr>
<!--noloop name="loop"-->
<tr>
	<td colspan="2" class="no_result_item">No news found!</td>
</tr>
<!--/noloop name="loop"-->
<!--/loop name="loop"-->
</table>

{output.pager2}

<div id="bottom_links">
	<a class="add" href="site_news_addedit.php?return={output.return2me}" title="Add news">Add news</a>
</div>
