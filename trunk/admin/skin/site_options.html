<h2>Site Features and Options</h2>

<form action="processors/site_options.php" method="post">
<input type="hidden" name="module_code" id="module_code" value="{module_code}" />
<!--loop name="site_options"-->
<div class="module_content {site_options.class}" id="mcontent_{site_options.fk_module_code}">
	<a class="header" href="javascript:;" onclick="toggle_module_visibility('{site_options.fk_module_code}')">{site_options.module_name}</a>
	<ul>
	<!--loop name="options"-->
	<li><div class="config_diz"><label for="{options.fk_module_code}_{options.config_option}">{options.config_diz}</label></div> <div class="field">{options.field}</div><div class="clear"></div></li>
	<!--/loop name="options"-->
	</ul>
</div>
<!--/loop name="site_options"-->
<input type="submit" value="Save" />
</form>

<script type="text/javascript" src="js/site_options.js"></script>
