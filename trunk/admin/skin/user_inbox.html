<h2>{output.user} Inbox</h2>

<form action="processors/message_process.php" method="post">
<input type="hidden" name="uid" value="{output.uid}" />
<input type="hidden" name="o" value="{output.o}" />
<input type="hidden" name="r" value="{output.r}" />
<table id="user_inbox" class="results_table">
<tr>
	<th width="3%"><inbox type="checkbox" id="select_all" /></th>
	<th>Sender</th>
	<th>Subject</th>
	<th>Date</th>
</tr>
<loop name="loop">
<tr align="center" class="{loop.myclass}">
	<td><input type="checkbox" name="mail_ids[]" value="{loop.mail_id}" /></td>
	<td><opt name="loop.fk_user_id_other"><a href="profile.php?uid={loop.fk_user_id_other}"></opt name="loop.fk_user_id_other">{loop._user_other}<opt name="loop.link_member"></a></opt name="loop.link_member"></td>
	<td><a href="user_message_read.php?mail_id={loop.mail_id}&amp;o={output.o}&amp;r={output.r}">{loop.subject}</a></td>
	<td>{loop.date_sent}</td>
</tr>
<noloop name="loop">
<tr>
	<td colspan="4" class="no_result_item">No messages found!</td>
</tr>
</noloop name="loop">
</loop name="loop">
</table>
<p><input type="submit" value="Delete" /> selected</p>
</form>

{output.pager2}

<div id="bottom_links"><a class="back" href="{output.return}">Back to profile</a></div>
