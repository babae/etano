<h2>{profile._user}</h2>

<div id="profile_pic">
	<opt name="profile._photo"><a href="javascript:;" onclick="popWin('popup_photo_view.php?uid={profile.fk_user_id}&main=1','photo',{tplvars.pic_width},{tplvars.pic_width},1)"><img class="user_photo" src="media/pics/t1/{profile._photo}" /></a></opt name="profile._photo">
	<opt name="!profile._photo"><img class="user_photo" src="media/pics/t1/no_photo.gif" /></opt name="!profile._photo">
	<p>{profile.num_pics} <a href="user_photos.php">View photos</a></p>
</div>
<loop name="categs">
<div class="profile_cat" id="cat_{categs.pcat_id}">
	<h3>{categs.pcat_name} <a href="edit_profile.php?cid={categs.pcat_id}" title="Edit this info">edit</a></h3>
	<div class="cat_content">
	<loop name="fields">
		<div class="new_row">
			<label>{fields.label}</label>
			<span class="field">{fields.field}</span>
		</div>
	</loop name="fields">
	</div>
</div>
<div class="clear"></div>
</loop name="categs">
