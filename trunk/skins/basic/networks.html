<div id="networks">
<h2>{user} Networks</h2>

<loop name="networks">
<div class="content_widget">
	<h3>{networks.network}</h3>
	<div class="content clear">
	<loop name="members">
		{members.user}
	<noloop name="members">
		<div class="no_result">No members in this network</div>
	</noloop name="members">
	</loop name="members">
	</div>
	<div class="clear"></div>
	<opt name="networks.see_all">
	<div class="bottom">
		<a href="networks.php?nid={networks.net_id}">See all &raquo;</a>
	</div>
	</opt name="networks.see_all">
</div>
</loop name="networks">
