<div id="photo_settings">
	<h2>Photo settings</h2>

	<h3>Add a description and change various settings to your pictures below:</h3>
	<form action="processors/photo_settings.php" method="post" id="photosettings_form">
	<input type="hidden" name="o" value="{o}" />
	<input type="hidden" name="r" value="{r}" />
	<loop name="photos">
	<div class="photo_sett">
		<img class="user_photo" src="{tplvars.relative_path}media/pics/t2/{photos.photo}" />
		<table class="fields">
		<tr>
			<td class="label"><label for="caption_{photos.photo_id}">Description:</label></td>
			<td class="field"><input class="text" type="text" name="caption[{photos.photo_id}]" id="caption_{photos.photo_id}" value="{photos.caption}" /></td>
		</tr>
		<tr>
			<td class="label"><label for="is_main_{photos.photo_id}">Main profile photo?</label></td>
			<td class="field"><input type="radio" name="is_main" value="{photos.photo_id}" id="is_main_{photos.photo_id}" {photos.is_main} /></td>
		</tr>
		<tr>
			<td class="label"><label for="is_private_{photos.photo_id}">Private photo?</label></td>
			<td class="field"><input type="checkbox" name="is_private[{photos.photo_id}]" value="1" id="is_private_{photos.photo_id}" {photos.is_private} /></td>
		</tr>
		<tr>
			<td class="label"><label for="allow_comments_{photos.photo_id}">Allow comments on this photo?</label></td>
			<td class="field"><input type="checkbox" name="allow_comments[{photos.photo_id}]" value="1" id="allow_comments_{photos.photo_id}" {photos.allow_comments} /></td>
		</tr>
		</table>
		<div class="clear"></div>
	</div>
	</loop name="photos">
	<p><input type="submit" value="Save" /></p>
	</form>
	<p>Return to <a href="user_photos.php">your photos</a> page.</p>
</div>
