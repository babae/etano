<script type="text/javascript" src="js/photo_view.js"></script>
<opt name="!tplvars.bbcode_comments">
<script type="text/javascript" src="js/bbcode.js"></script>
</opt name="!tplvars.bbcode_comments">

<div id="photo_view">
	<h2><a href="profile.php?uid={photo.fk_user_id}">{photo.user}</a> photos</h2>

	<a href="javascript:;" onclick="popWin('popup_photo_view.php?photo_id={photo.photo_id}','photo',{tplvars.pic_width},{tplvars.pic_width},1)"><img class="user_photo" src="{tplvars.relative_path}media/pics/t2/{photo.photo}" alt="{photo.user}" /></a>
	<p id="photo_caption">{photo.caption}</p>
	<loop name="comments">
	<div class="photo_comment_show">
		<img class="user_photo" src="{tplvars.relative_path}media/pics/t1/{comments.photo}" />
		<p class="who"><opt name="comments.fk_user_id"><a href="profile.php?uid={comments.fk_user_id}"></opt name="comments.fk_user_id">{comments.user}<opt name="comments.fk_user_id"></a></opt name="comments.fk_user_id">:</p>
		<p class="what">{comments.comment}</p>
		<div class="clear"></div>
	</div>
	</loop name="comments">

	<opt name="allow_comments">
	<h3>Add your comment</h3>
	<form action="processors/photo_comment.php" method="post" id="photocomment_form">
	<input type="hidden" name="fk_photo_id" value="{photo.photo_id}" />
	<input type="hidden" name="o" value="{o}" />
	<input type="hidden" name="r" value="{r}" />
	<div class="rich_ta_wrapper" id="photo_comment">
		<opt name="tplvars.bbcode_comments">
		<p class="bb_tools">
			<a href="javascript:;" onclick="add_bbcode2('b',document.getElementById('comment'))"><img src="{tplvars.tplrelpath}/images/rich_bold.gif" alt="bold" /></a>
			<a href="javascript:;" onclick="add_bbcode2('u',document.getElementById('comment'))"><img src="{tplvars.tplrelpath}/images/rich_underline.gif" alt="underline" /></a>
			<a href="javascript:;" onclick="add_bbcode2('url',document.getElementById('comment'))"><img src="{tplvars.tplrelpath}/images/rich_link.gif" alt="link" /></a>
			<a href="javascript:;" onclick="add_bbcode2('quote',document.getElementById('comment'))"><img src="{tplvars.tplrelpath}/images/rich_quote.gif" alt="quote" /></a>
		</p>
		</opt name="tplvars.bbcode_comments">
		<textarea name="comment" id="comment" tabindex="1" rows="2" cols="2"></textarea>
		<input class="button" type="submit" value="Post comment" />
	</div>
	</form>
	</opt name="allow_comments">
	<p>Return to this user's <a href="user_photos.php?uid={user_id}">photo page</a>.</p>
</div>
