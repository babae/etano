<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="html" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="{meta_diz}" />
<meta name="keywords" content="{meta_keywords}" />
<meta name="distribution" content="global" />
<meta name="robots" content="index,follow" />
<link rel="stylesheet" type="text/css" href="{tplvars.tplrelpath}/styles/screen.css" />
<script type="text/javascript" src="js/popup_use_tpl.js"></script>
</head>
<body>
<div id="trim">
	<div id="popup_use_tpl">
	<table>
	<tr>
		<th></th>
		<th>Subject</th>
		<th>Message</th>
	</tr>
	<loop name="templates">
	<tr>
		<td></td>
		<td><a href="javascript:;" onclick="set_tpl({templates.mtpl_id})"><span id="subject_{templates.mtpl_id}">{templates.subject}</span></a></td>
		<td id="mbody_{templates.mtpl_id}">{templates.message_body}</td>
	</tr>
	</loop name="templates">
	</table>
	</div> <!--#popup_use_tpl-->
</div>
</body>
</html>
