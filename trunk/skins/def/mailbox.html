<script type="text/javascript" src="js/mailbox.js"></script>

<form action="processors/message_proxy.php" method="post" id="mailbox_form">
<input type="hidden" name="act" value="" />
<input type="hidden" name="return" value="{return}" />
<input type="hidden" name="fid" value="{fid}" />
<input type="hidden" name="moveto_fid" value="" />

<div class="row header">
	<div class="control"><input type="checkbox" name="check_all" id="check_all" /><span>All</span></div>
	<div class="sender">
		<opt name="!is_outbox">Sender</opt name="!is_outbox">
		<opt name="is_outbox">Receiver</opt name="is_outbox">
	</div>
	<div class="subject">Subject</div>
	<div class="date">Date</div>
</div>

<loop name="loop">
<div class="row {loop.is_read}">
	<div class="control {loop.message_type}"><input type="checkbox" class="check" id="mail_id_{loop.mail_id}" name="mail_id[{loop.mail_id}]" value="1" /></div>
	<div class="sender">{loop.user_other}</div>
	<div class="subject"><a class="content-link plain" href="message_read.php?mail_id={loop.mail_id}&amp;fid={fid}&amp;return={return}" title="Subject">{loop.subject}</a></div>
	<div class="date">{loop.date_sent}</div>
</div>
	<noloop name="loop">
	<p>No messages!</p>
	</noloop name="loop">
</loop name="loop">
</form>

{pager2}

<div id="controls">
	<input type="image" id="btn_delete" alt="Delete selected" src="{tplvars.tplrelpath}/images/btn-delete-selected-out.gif" />
	<opt name="!is_outbox">
	<span>|</span>
	<input type="image" id="btn_move" alt="Move selected" src="{tplvars.tplrelpath}/images/btn-move-selected-out.gif" />
	 to
	<select name="folder_id" id="folder_id">
	{folder_options}
	</select>
	</opt name="!is_outbox">
</div>
