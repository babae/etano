<script type="text/javascript" src="js/message_read.js"></script>

<form action="processors/message_proxy.php" method="post" id="mread_form">
<input type="hidden" name="act" value="" />
<input type="hidden" name="mail_id" value="{mail.mail_id}" />
<input type="hidden" name="fid" value="{fid}" />
<input type="hidden" name="moveto_fid" value="" />
</form>

<opt name="mail.other_id"><a href="profile.php?uid={mail.other_id}" title="{mail._user_other}"></opt name="mail.other_id"><img class="user_photo" id="user_photo" src="{tplvars.relative_path}media/pics/t1/{mail.photo}" alt="{mail._user_other}" /><opt name="mail.other_id"></a></opt name="mail.other_id">
<ul id="message_details">
	<li>
		<span>
			<opt name="!is_outbox">Message from:</opt name="!is_outbox">
			<opt name="is_outbox">Message to:</opt name="is_outbox">
		</span>
		<strong>
			<opt name="mail.other_id"><a class="content-link online_stat {mail.is_online}" href="profile.php?uid={mail.other_id}" title="{mail._user_other}"></opt name="mail.other_id">{mail._user_other}<opt name="mail.other_id"></a></opt name="mail.other_id">
			<opt name="mail.other_id">
			<span>|</span>
			<opt name="is_blocked"><a class="content-link block_user" href="processors/filters_delete.php?uid={mail.other_id}&amp;mail_id={mail.mail_id}&amp;fid={fid}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Unblock user</a></opt name="is_blocked">
			<opt name="!is_blocked"><a class="content-link block_user" href="processors/filters_addedit.php?uid={mail.other_id}&amp;mail_id={mail.mail_id}&amp;fid={fid}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Block user</a></opt name="!is_blocked">
			</opt name="mail.other_id">
		</strong>
	</li>
	<li><span>Sent on:</span> <strong>{mail.date_sent}</strong></li>
	<li><span>Subject:</span> <strong>{mail.subject}</strong></li>
</ul>

<div id="message_body">
	{mail.message_body}
</div>

<div id="controls">
	<opt name="!is_outbox"><opt name="mail.other_id">
	<input type="image" id="btn_reply" alt="Reply" src="{tplvars.tplrelpath}/images/btn-reply-out.gif" />
	<span>|</span>
	</opt name="mail.other_id"></opt name="!is_outbox">

	<input type="image" id="btn_delete" alt="Delete message" src="{tplvars.tplrelpath}/images/btn-delete-out.gif" />

	<opt name="spam_controls">
	<span>|</span>
	<input type="image" id="btn_spam" alt="Spam" src="{tplvars.tplrelpath}/images/btn-spam-out.gif" />
	</opt name="spam_controls">

	<opt name="!is_outbox">
	<span>|</span>
	<input type="image" id="btn_move" alt="Move" src="{tplvars.tplrelpath}/images/btn-move-out.gif" />
	to
	<select name="folder_id" id="folder_id">
		{folder_options}
	</select>
	</opt name="!is_outbox">

</div>
<div id="bottom_links">
	<a class="content-link link_previous" href="mailbox.php?fid={fid}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Back to {mailbox_name}</a>
</div>
