<script type="text/javascript" src="js/photo_view.js"></script>
<opt name="tplvars.bbcode_comments">
<script type="text/javascript" src="js/bbcode.js"></script>
<link href="{tplvars.tplrelpath}/styles/bbcode.css" rel="stylesheet" type="text/css" />
</opt name="tplvars.bbcode_comments">

<a href="javascript:;" onclick="popWin('popup_photo_view.php?photo_id={output.photo_id}','photo',{tplvars.pic_width},{tplvars.pic_width},1)" title="Click to enlarge"><img class="user_photo" src="{tplvars.photourl}/t2/{output.photo}" alt="{output.user}" /></a>
<p id="photo_caption">{output.caption}</p>

<opt name="allow_comments">
<loop name="loop">
<div class="comment {loop.is_online}">
	<opt name="loop.fk_user_id"><a href="profile.php?uid={loop.fk_user_id}" title="{loop.user}"></opt name="loop.fk_user_id"><img class="user_photo" src="{tplvars.photourl}/t1/{loop.photo}" alt="{loop.user}" /><opt name="loop.fk_user_id"></a></opt name="loop.fk_user_id">
	<opt name="loop.fk_user_id"><a class="content-link online_stat" href="profile.php?uid={loop.fk_user_id}" title="{loop.user}"></opt name="loop.fk_user_id">{loop.user}<opt name="loop.fk_user_id"></a></opt name="loop.fk_user_id">
	<p>{loop.comment}</p>
	<div class="clear"></div>
</div>
</loop name="loop">

<h3>Add your comment</h3>

<opt name="tplvars.bbcode_comments">
<div id="bb_tools">
	<a href="javascript:;" id="bold" class="bold" title="Bold" onclick="add_bbcode2('b',document.getElementById('comment'))"><i>Bold</i></a>
	<a href="javascript:;" id="underline" class="underline" title="Underline" onclick="add_bbcode2('u',document.getElementById('comment'))"><i>Underline</i></a>
	<a href="javascript:;" id="hyperlink" class="hyperlink" title="Hyperlink" onclick="add_bbcode2('url',document.getElementById('comment'))"><i>Hyperlink</i></a>
	<a href="javascript:;" id="quote" class="quote" title="Quote" onclick="add_bbcode2('quote',document.getElementById('comment'))"><i>Quote</i></a>
</div>
</opt name="tplvars.bbcode_comments">
<form id="photocomment_form" action="processors/photo_comment.php" method="post">
<fieldset>
	<input type="hidden" name="fk_photo_id" value="{output.photo_id}" />
	<input type="hidden" name="return" value="{output.return}" />
	<textarea rows="" cols="" id="comment" name="comment" tabindex="1"></textarea>
</fieldset>
<fieldset class="controls">
	<input id="post-button" type="image" alt="Post comment" src="{tplvars.tplrelpath}/images/btn-post-comment-out.gif" />
</fieldset>
</form>
</opt name="allow_comments">

<div id="bottom_links">
	<a class="content-link link_previous" href="{output.return2}" title="Back to photos">Back to photos</a>
</div>
