<script type="text/javascript" src="js/message_send.js"></script>

<div id="message_send">
	<h2>Write to {mail.to_name}</h2>

	<p><a href="javascript:;" onclick="popWin('popup_use_tpl.php','template',100,200,1)">Use a saved template</a></p>
	<form action="processors/message_send.php" method="post" id="msend_form" onsubmit="return(check_form(this))">
	<input type="hidden" name="fk_user_id" value="{mail.fk_user_id}" />
	<input type="hidden" name="o" value="{o}" />
	<input type="hidden" name="r" value="{r}" />
	<input type="hidden" name="ob" value="{ob}" />
	<input type="hidden" name="od" value="{od}" />
	<div class="rich_ta_wrapper" id="photo_comment">
		<label for="subject">Subject:</label><input class="text" type="text" name="subject" id="subject" value="{mail.subject}" tabindex="1" />
		<p class="bb_tools">
			<a href="javascript:;" onclick="add_bbcode('[b]','[/b]',document.getElementById('comment'))"><img src="{tplvars.tplrelpath}/images/rich_bold.gif" alt="bold" /></a>
			<a href="javascript:;" onclick="add_bbcode('[u]','[/u]',document.getElementById('comment'))"><img src="{tplvars.tplrelpath}/images/rich_underline.gif" alt="underline" /></a>
			<a href="javascript:;" onclick="add_bbcode('[url]','[/url]',document.getElementById('comment'))"><img src="{tplvars.tplrelpath}/images/rich_link.gif" alt="link" /></a>
			<a href="javascript:;" onclick="add_bbcode('[quote]','[/quote]',document.getElementById('comment'))"><img src="{tplvars.tplrelpath}/images/rich_quote.gif" alt="quote" /></a>
		</p>
		<textarea name="message_body" id="message_body" cols="2" rows="2" tabindex="2">{mail.message_body}</textarea>
	</div>
	<p><input type="submit" value="Send" id="btn_send" /> <input type="button" value="Save as template" onclick="save_as_template()" /></p>
	</form>
</div>
<script type="text/javascript">
	document.getElementById('subject').focus();
</script>
