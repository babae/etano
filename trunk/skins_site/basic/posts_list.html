<h2>My blog posts</h2>

<table class="post_list" id="my_post_list">
<tr>
	<th></th>
	<th>Post Title</th>
	<th>Date</th>
	<th></th>
</tr>
<loop name="my_blog_posts">
<tr>
	<td class="links_edit"><a href="posts_addedit.php?post_id={my_blog_posts.post_id}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Edit</a></td>
	<td class="title">{my_blog_posts.title}</td>
	<td class="date">{my_blog_posts.date_posted}</td>
	<td class="links_other"><a href="blog_read.php?post_id={my_blog_posts.post_id}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">View</a> | <a href="processors/post_delete.php?post_id={my_blog_posts.post_id}&amp;o={o}&amp;r={r}&amp;ob={ob}&amp;od={od}">Delete</a></td>
</tr>
<noloop name="my_blog_posts">
<tr>
	<td colspan="4">You haven't added a post yet. Add one now - <a href="posts_addedit.php">add a post</a>.</td>
</noloop name="my_blog_posts">
</loop name="my_blog_posts">
</table>
