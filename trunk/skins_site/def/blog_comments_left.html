<script type="text/javascript" src="js/blog_view.js"></script>

<div id="archive" class="content_area small">
	<h3>Archives</h3>
	<div class="box_content">
		<ul>
			<loop name="loop">
			<li class="year {loop.is_current}">
				<a class="content-link simple group_name" id="year_{loop.year}" href="blog_view.php?bid={blog.blog_id}&y={loop.year}">{loop.year}</a> ({loop.num_posts})
				<ul class="months" id="months_{loop.year}">
					<loop name="months">
					<li><a class="content-link simple" href="blog_view.php?bid={blog.blog_id}&y={loop.year}&m={months.month}">{months.month_name} {loop.year}</a> ({months.num_posts})</li>
					</loop name="months">
				</ul>
			</li>
			</loop name="loop">
		</ul>
	</div>
</div>
