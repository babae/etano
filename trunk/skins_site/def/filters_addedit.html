<script type="text/javascript" src="js/filters_addedit.js"></script>

<form action="processors/filters_addedit.php" method="post" id="filters_form" class="edit_form">
<input type="hidden" name="o" value="{o}" />
<input type="hidden" name="r" value="{r}" />
<input type="hidden" name="filter_id" value="{output.filter_id}" />
<input type="hidden" name="filter_type" value="{output.filter_type}" />
<input type="hidden" name="field" value="{output.field}" />

<p id="prefix">Move messages from</p>
<fieldset>
<dl>
	<dt><label for="field_value">{output.field_label}:</label></dt>
	<dd>{output.field_value}</dd>
</dl>
<dl>
	<dt><label for="fk_folder_id">into folder:</label></dt>
	<dd><select name="fk_folder_id" id="fk_folder_id">
		{output.fk_folder_id}
		</select>
	</dd>
</dl>
</fieldset>
<fieldset class="controls">
	<input type="submit" value="Save filter" />
</fieldset>
</form>

<div id="bottom_links">
	<a class="content-link link_previous" href="filters.php?filter_id={output.filter_id}&amp;o={o}&amp;r={r}">Back to filters</a>
</div>
