<script type="text/javascript" src="js/folders.js"></script>

<div class="row header">
	<div class="control">Action</div>
	<div class="folder_name">Folder</div>
	<div class="total_messages">Total Messages</div>
	<div class="new_messages">New Messages</div>
</div>

<loop name="loop">
<div class="row">
	<div class="control">
		<a class="item_delete" href="processors/folders_delete.php?fid={loop.folder_id}" title="Delete item" onclick="return(confirm('Are you sure you want to delete this folder? All messages inside this folder will be moved to Trash and all the filters associated with this folder will be deleted!'))"><i>Delete</i></a>
		<a class="item_edit" href="javascript:;" title="Edit folder" onclick="rename_folder({loop.folder_id},'{loop.folder}')"><i>Rename</i></a>
	</div>
	<div class="folder_name"><a href="mailbox.php?fid={loop.folder_id}">{loop.folder}</a></div>
	<div class="total_messages">{loop.total}</div>
	<div class="new_messages">{loop.not_read}</div>
</div>
<noloop name="loop">
	<p class="no_result_item">You have no folders yet.</p>
</noloop name="loop">
</loop name="loop">

<div id="controls">
	<form action="processors/folders_addedit.php" method="post" id="folders_form">
	<input type="hidden" name="folder_id" />
	New folder: <input type="text" name="folder" /> <input class="" type="submit" value="Add" />
	</form>
</div>
