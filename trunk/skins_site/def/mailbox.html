<form action="{tplvars.relative_url}processors/message_proxy.php" method="post" id="mailbox_form">
<fieldset class="invisible">
<input type="hidden" name="act" value="" />
<input type="hidden" name="return" value="{return}" />
<input type="hidden" name="fid" value="{fid}" />
<input type="hidden" name="moveto_fid" value="" />
</fieldset>

<div class="row header">
	<div class="control"><input type="checkbox" name="check_all" id="check_all" /><span>All</span></div>
	<div class="sender">
		<!--opt name="!is_outbox"-->Sender<!--/opt name="!is_outbox"-->
		<!--opt name="is_outbox"-->Receiver<!--/opt name="is_outbox"-->
	</div>
	<div class="subject">Subject</div>
	<div class="date">Date</div>
</div>

<!--loop name="loop"-->
<div class="row {loop.is_read}">
	<div class="control {loop.message_type}"><input type="checkbox" class="check" id="mail_id_{loop.mail_id}" name="mail_id[{loop.mail_id}]" value="1" /></div>
	<div class="sender">{loop.user_other}</div>
	<div class="subject"><a class="content-link plain" href="{tplvars.relative_url}message_read.php?mail_id={loop.mail_id}&amp;fid={fid}&amp;return={return}" title="Subject">{loop.subject}</a></div>
	<div class="date">{loop.date_sent}</div>
	<!--noloop name="loop"-->
	<p>No messages!</p>
	<!--/noloop name="loop"-->
</div>
<!--/loop name="loop"-->
</form>

{pager2}

<div id="controls">
	<input type="submit" id="btn_delete" name="btn_delete" class="button large" value="Delete selected" />
	<!--opt name="!is_outbox"-->
	<span>|</span>
	<input type="submit" id="btn_move" name="btn_move" class="button large" value="Move selected" />
	 to
	<select name="folder_id" id="folder_id">
	{folder_options}
	</select>
	<!--/opt name="!is_outbox"-->
</div>

<script type="text/javascript" src="{tplvars.relative_url}js/mailbox.js"></script>
