<loop name="loop_rows">
<ul class="table_row gallery_row {loop_rows.class}">
	<loop name="loop_items">
	<li class="{loop_items.class}">
		<p class="caption">
			<a href="{tplvars.relative_path}photo_view.php?photo_id={loop_items.photo_id}&amp;return={output.return}" title=""><img class="user_photo thumb1" src="{tplvars.photourl}/t1/{loop_items.photo}" alt="" /></a>
			{loop_items.caption}
		</p>
		<div class="photo_details">
			<p>Uploaded on <strong>{loop_items.date_posted}</strong>.</p>
			<p>Photo is <strong>{loop_items.is_private}</strong>.</p>
			<p>{loop_items.stat_views} views | <a class="content-link plain" href="{tplvars.relative_path}photo_view.php?photo_id={loop_items.photo_id}&amp;return={output.return}" title="Read all comments">{loop_items.stat_comments} comments</a></p>
			<ul>
				<li><a class="content-link link_change" href="{tplvars.relative_path}photo_settings.php?photo_ids={loop_items.photo_id}&amp;return={output.return}" title="Change">Change</a></li>
				<li><a class="content-link link_delete" href="processors/photo_delete.php?photo_id={loop_items.photo_id}&amp;return={output.return}" title="Delete">Delete</a></li>
			</ul>
		</div>
	</li>
	</loop name="loop_items">
</ul>
</loop name="loop_rows">

{pager2}
