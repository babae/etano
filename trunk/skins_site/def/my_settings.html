<fieldset>
<!--loop name="loop"-->
<dl>
	<dt>{loop.config_diz}</dt>

</dl>

	server_time=new Date('{output.gmtime}');
</script>
<script type="text/javascript" src="{tplvars.relative_url}js/my_settings.js"></script>
