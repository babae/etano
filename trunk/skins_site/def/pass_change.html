<form action="processors/pass_change.php" method="post" id="pass_change" class="edit_form">
<fieldset>
	<input type="hidden" name="uid" value="{output.uid}" />
	<input type="hidden" name="secret" value="{output.secret}" />
	<dl>
		<dt><label for="user">User:</label></dt>
		<dd><input type="text" id="user" name="user" value="{output.user}" tabindex="1" /></dd>
	</dl>
	<dl>
		<dt><label for="user">New password:</label></dt>
		<dd><input type="password" id="pass" name="pass" tabindex="2" /></dd>
	</dl>
	<dl>
		<dt><label for="user">Retype password:</label></dt>
		<dd><input type="password" id="pass2" name="pass2" tabindex="3" /></dd>
	</dl>
</fieldset>

<!--opt name="output.use_captcha"-->
<script type="text/javascript">
	use_captcha=true;
</script>
<fieldset>
	<dl>
		<dt>Security image:</dt>
		<dd><img src="show_captcha.php?{output.rand}" /></dd>
	</dl>
	<dl>
		<dt>&nbsp;</dt>
		<dd><input type="text" name="captcha" id="captcha" size="4" tabindex="4" /> <span class="field-help">Enter the characters from above.</span></dd>
	</dl>
</fieldset>
<!--/opt name="output.use_captcha"-->

<fieldset class="controls">
	<input type="submit" class="button blarge" value="Change" />
</fieldset>
</form>

<script type="text/javascript" src="js/pass_change.js"></script>
