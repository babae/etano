<opt name="output.allow_rating">
<span>Rate this photo: </span>
<ul class="rating">
	<li class="current_rating" style="width: {output.rate_percent}%">{output.rate_num}/5</li>
	<li><a href="ajax/rate_photo.php?photo_id={output.photo_id}&amp;vote=1" class="rate1">1</a></li>
	<li><a href="ajax/rate_photo.php?photo_id={output.photo_id}&amp;vote=2" class="rate2">2</a></li>
	<li><a href="ajax/rate_photo.php?photo_id={output.photo_id}&amp;vote=3" class="rate3">3</a></li>
	<li><a href="ajax/rate_photo.php?photo_id={output.photo_id}&amp;vote=4" class="rate4">4</a></li>
	<li><a href="ajax/rate_photo.php?photo_id={output.photo_id}&amp;vote=5" class="rate5">5</a></li>
</ul>
<p id="rating_stat">Current rating: <span id="rate_num">{output.rate_num}</span> / 5 (<span id="votes_num">{output.stat_votes}</span> votes)</p>
</opt name="output.allow_rating">

<a href="javascript:;" onclick="popWin('popup_photo_view.php?photo_id={output.photo_id}','photo',{tplvars.pic_width},{tplvars.pic_width},1)" title="Click to enlarge"><img class="user_photo thumb2" src="{tplvars.photourl}/t2/{output.photo}" alt="{output.user}" /></a>
<p id="photo_caption">{output.caption}</p>

<opt name="allow_comments">
<loop name="loop">
<div class="comment {loop.is_online}">
	<opt name="loop.fk_user_id"><a href="profile.php?uid={loop.fk_user_id}" title="{loop.user}"></opt name="loop.fk_user_id"><img class="user_photo thumb1" src="{tplvars.photourl}/t1/{loop.photo}" alt="{loop.user}" /><opt name="loop.fk_user_id"></a></opt name="loop.fk_user_id">
	<opt name="loop.fk_user_id"><a class="content-link member_link" href="profile.php?uid={loop.fk_user_id}" title="{loop.user}"></opt name="loop.fk_user_id">{loop.user}<opt name="loop.fk_user_id"></a></opt name="loop.fk_user_id"> said...
	<p>{loop.comment}</p>
	<div class="clear"></div>
</div>
</loop name="loop">

<h3>Leave your comment</h3>

<opt name="tplvars.bbcode_comments">
<div id="bb_tools">
	<a href="javascript:;" id="bold" class="bold" title="Bold" onclick="add_bbcode2('b',document.getElementById('comment'))">Bold</a>
	<a href="javascript:;" id="underline" class="underline" title="Underline" onclick="add_bbcode2('u',document.getElementById('comment'))">Underline</a>
	<a href="javascript:;" id="hyperlink" class="hyperlink" title="Hyperlink" onclick="add_bbcode2('url',document.getElementById('comment'))">Hyperlink</a>
	<a href="javascript:;" id="quote" class="quote" title="Quote" onclick="add_bbcode2('quote',document.getElementById('comment'))">Quote</a>
</div>
</opt name="tplvars.bbcode_comments">
<form id="photocomment_form" action="processors/photo_comments.php" method="post">
<fieldset>
	<input type="hidden" name="fk_photo_id" value="{output.photo_id}" />
	<input type="hidden" name="return" value="{output.return}" />
	<textarea rows="" cols="" id="comment" name="comment" tabindex="1"></textarea>
</fieldset>
<fieldset class="controls">
	<input id="post-button" type="submit" class="button blarge" value="Post comment" />
</fieldset>
</form>
</opt name="allow_comments">

<div id="bottom_links">
	<a class="content-link link_previous" href="{output.return2}" title="Back to photos">Back to photos</a>
</div>

<script type="text/javascript" src="js/photo_view.js"></script>
<opt name="tplvars.bbcode_comments">
<script type="text/javascript" src="js/bbcode.js"></script>
</opt name="tplvars.bbcode_comments">
<opt name="output.allow_rating">
<script type="text/javascript">
	photo_id={output.photo_id};
</script>
<script type="text/javascript" src="js/rating.js"></script>
</opt name="output.allow_rating">
