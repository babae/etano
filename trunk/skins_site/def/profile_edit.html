<form action="{tplvars.relative_url}processors/profile_edit.php" method="post" id="edit_form" class="edit_form">
<fieldset>
	<input type="hidden" name="pcat_id" value="{tplvars.pcat_id}" />
	<!--loop name="loop"-->
	<dl class="{loop.class} {loop.class_error} <!--opt name="loop.required"-->required<!--/opt name="loop.required"--> {loop.class_error}" id="row_{loop.dbfield}">
		<dt><!--opt name="loop.required"--><span class="required">*</span><!--/opt name="loop.required"--> {loop.label}:</dt>
		<dd>{loop.field}</dd>
		<dd class="field-help">{loop.help_text}</dd>
	</dl>
	<!--/loop name="loop"-->
</fieldset>

<fieldset class="controls">
	<p class="mandatory"><span>* Blue fields</span> are mandatory.</p>
	<input type="submit" class="button medium" tabindex="100" value="Save" />
</fieldset>
</form>

<script type="text/javascript" src="{tplvars.relative_url}js/bbcode.js?v={tplvars.js_lib_v}"></script>
<script type="text/javascript" src="{tplvars.relative_url}js/profile_edit.js?v={tplvars.js_lib_v}"></script>
<script type="text/javascript">
	var lang=[];
	lang['69']='{output.lang_69}';
	<!--loop name="loop"-->
	{loop.js}<!--/loop name="loop"-->
</script>
